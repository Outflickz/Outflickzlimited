<body class="bg-white min-h-screen flex flex-col items-center justify-center p-4">

    <div class="flex flex-col items-center justify-center text-center">
        
        <img 
            src="https://i.imgur.com/1Rxhi9q.jpeg" 
            alt="Outflickz Logo" 
            class="w-48 sm:w-64 h-auto animate-pulse"
        >

        <h1 class="text-black text-3xl sm:text-5xl font-extrabold mt-6 tracking-widest uppercase">
            OUTFLICKZ LIMITED
        </h1>

        <p id="timer" class="text-gray-400 mt-4 text-sm font-medium">
            Redirecting in 4 seconds...
        </p>

        <div class="mt-10 p-6 bg-gray-50 rounded-2xl border border-gray-100 shadow-sm flex flex-col items-center">
            <p class="text-[0.6rem] text-gray-400 uppercase tracking-[0.3em] mb-4">Scan for Socials & Support</p>
            
            <div class="bg-white p-2 rounded-lg shadow-inner">
                <img 
                    id="qrCodeImage"
                    src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://outflickz.com" 
                    alt="Outflickz QR" 
                    class="w-32 h-32 block"
                    onerror="this.onerror=null; this.src='https://chart.googleapis.com/chart?cht=qr&chs=150x150&chl=https://outflickz.com';"
                >
            </div>

            <a href="https://outflickz.com/links.html" class="mt-4 text-emerald-600 text-xs font-bold hover:underline tracking-widest uppercase">
                Visit outflickz.com →
            </a>
        </div>
    </div>

    <footer class="absolute bottom-8">
        <p class="text-[0.5rem] text-gray-300 uppercase tracking-widest">© 2025 Outflickz Collective</p>
    </footer>

    <script>
        const REDIRECT_DELAY_SECONDS = 4; 
        const timerElement = document.getElementById('timer');
        let countdown = REDIRECT_DELAY_SECONDS;

        function updateTimer() {
            if (countdown > 0) {
                timerElement.textContent = `Redirecting in ${countdown} seconds...`;
                countdown--;
            } else {
                clearInterval(intervalId);
                window.location.href = '/outflickzstore/homepage.html';
            }
        }

        const intervalId = setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
