<!DOCTYPE html>
<html lang="en" class="text-[90%] sm:text-[95%] md:text-[100%]">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outflickz - Wears Collections</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="https://i.imgur.com/ioWFyQB.png">
    <style>
        /* Load Inter (main font) and Playfair Display (for "OUTFLICKZ") */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');

        /* Custom style for the large, stylized 'OUTFLICKZ' text */
        .roulette-text {
            font-family: 'Playfair Display', serif;
            font-weight: 900;
            line-height: 0.8;
            letter-spacing: -0.05em;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
            word-break: break-word;
        }

        /* Using Inter as the main font */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* --- MODAL STYLES --- */
        .modal {
            transition: opacity 0.3s ease-in-out;
        }

        /* --- CARD STYLES (Matching homepage.html) --- */
        .card-image-box {
            aspect-ratio: 1/1.1;
            overflow: hidden;
        }
        .card-image-box img {
            object-fit: cover !important;
        }
        /* Adjusted: Card background is now light grey/white instead of #222222 */
        .card-container-bg {
            background-color: #FFFFFF; /* Match homepage card background */
        }
        /* Adjusted: Card border is now a darker grey */
        .border-card-outline {
            border-color: #DDDDDD;
        }

        /* Custom style for active size selection (MATCHING HOMEPAGE) */
        .size-label input:checked + span {
            border-color: #a80000; /* ash-red */
            color: #a80000;
            font-weight: 600;
        }

        /* Custom style for active color selection (MATCHING HOMEPAGE) */
        .color-label input:checked + span {
            border-width: 2px; /* Thicker border for selected state */
            border-color: #a80000; /* ash-red */
        }
    </style>
    <script>
        // Customizing Tailwind colors to match the theme
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ash-dark': '#111111',
                        'ash-red': '#a80000',
                        'color-white': '#FFFFFF',
                        'color-black': '#000000',
                        'ash-light': '#F0F0F0',
                        'text-dark': '#333333',
                        'outline-light': '#DDDDDD',
                    }
                }
            }
        }

        // Simple JS for Toggling Mobile Menu
        function toggleMenu() {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        }

        const USER_AUTH_TOKEN = localStorage.getItem('outflickzToken');
        const API_BASE_URL = 'https://outflickz.netlify.app'; // Placeholder for your actual public API server URL

        // --- MODAL CONTROL FUNCTIONS (UNCHANGED) ---
        function openModal(imageUrl, itemName) {
            const modal = document.getElementById('image-modal');
            const modalImage = document.getElementById('modal-image');
            const modalTitle = document.getElementById('modal-item-title');

            modalImage.src = imageUrl;
            modalImage.alt = itemName;
            modalTitle.textContent = itemName;

            modal.classList.remove('opacity-0', 'pointer-events-none');
            modal.classList.add('opacity-100');
            document.body.classList.add('overflow-hidden');
        }

        function closeModal() {
            const modal = document.getElementById('image-modal');
            modal.classList.remove('opacity-100');
            modal.classList.add('opacity-0', 'pointer-events-none');
            document.body.classList.remove('overflow-hidden');
        }

        function viewItem(collectionId) {
            const card = document.querySelector(`.collection-card[data-collection-id="${collectionId}"]`);
            if (!card) return;

            const currentImage = card.querySelector(`#collection-image-${collectionId}`);
            // Use a placeholder if the image element is not found
            const imageUrl = currentImage ? currentImage.src : 'https://i.imgur.com/RFkkvwa.jpeg';
            const itemName = card.querySelector('h3').textContent;

            openModal(imageUrl, itemName);
        }

        // --- QUANTITY AND SIZE UTILITY FUNCTIONS (UNCHANGED) ---
        function changeQuantity(collectionId, delta) {
            const input = document.getElementById(`quantity-input-${collectionId}`);
            let currentValue = parseInt(input.value) || 1;
            let newValue = currentValue + delta;

            if (newValue < 1) {
                newValue = 1;
            }

            const maxStock = parseInt(input.max) || Infinity;
            if (newValue > maxStock) {
                newValue = maxStock;
            }

            input.value = newValue;
        }

        // --- UTILITY FOR SIZE LIST (MATCHING HOMEPAGE) ---
        function createSizeList(collectionId, sizes) {
            if (!sizes || sizes.length === 0) {
                sizes = ['S', 'M', 'L', 'XL'];
            }
            // Use classes consistent with the homepage (small buttons)
            return sizes.map(size => `
                <label for="size-${collectionId}-${size}" class="size-label text-xs border border-gray-300 px-2 py-0.5 md:px-2 md:py-1 cursor-pointer hover:border-ash-dark transition-all rounded-sm">
                    <input type="radio" id="size-${collectionId}-${size}" name="size-${collectionId}" value="${size}" class="hidden" ${size === sizes[0] ? 'checked' : ''}>
                    <span>${size}</span>
                </label>
            `).join('');
        }
        
        // --- NEW FUNCTION TO HANDLE IMAGE SWITCHING (MATCHING HOMEPAGE) ---
        function changeVariantImage(collectionId, colorHex) {
            const card = document.querySelector(`.collection-card[data-collection-id="${collectionId}"]`);
            if (!card) return;

            const colorMapContainer = card.querySelector(`#color-map-${collectionId}`);
            if (!colorMapContainer) return;

            // Parse the stored map from the data attribute
            const colorMap = JSON.parse(colorMapContainer.getAttribute('data-color-map'));
            // Use the colorHex (which is the key in the map) to get the new URL
            const newImageUrl = colorMap[colorHex];

            if (newImageUrl) {
                const imageElement = card.querySelector(`#collection-image-${collectionId}`);
                if (imageElement) {
                    imageElement.src = newImageUrl;
                }
            }
        }

        // --- UTILITY FOR COLOR LIST (MATCHING HOMEPAGE) ---
        function createColorList(collectionId, variants) {
            if (!variants || variants.length === 0) return '';

            // 1. Create a map for the image switching logic: { colorHex: imageUrl }
            const colorMap = variants.reduce((acc, v) => {
                // Ensure the color code is used as the key
                acc[v.color] = v.imageUrl;
                return acc;
            }, {});

            // 2. Store the map in the DOM for easy access by changeVariantImage
            const mapHtml = `<div id="color-map-${collectionId}" data-color-map='${JSON.stringify(colorMap)}' class="hidden"></div>`;

            // 3. Generate the color swatch buttons
            const buttonsHtml = variants.map((variant, index) => {
                const colorHex = variant.color;
                const style = `background-color: ${colorHex};`;

                // Add a border if the color is very light (like white) for visibility
                const extraClass = (colorHex.toUpperCase() === '#FFFFFF' || colorHex.toUpperCase() === '#FFF') ? 'border-gray-400' : 'border-gray-200';

                return `
                    <label for="color-${collectionId}-${colorHex}" class="color-label cursor-pointer p-[1px] rounded-full border border-transparent hover:border-ash-red transition-all">
                        <input 
                            type="radio" 
                            id="color-${collectionId}-${colorHex}" 
                            name="color-${collectionId}" 
                            value="${colorHex}" 
                            class="hidden" 
                            onchange="changeVariantImage('${collectionId}', this.value)" 
                            ${index === 0 ? 'checked' : ''}
                        >
                        <span class="block w-4 h-4 rounded-full border ${extraClass}" style="${style}"></span>
                    </label>
                `;
            }).join('');

            return mapHtml + buttonsHtml;
        }
        
        // --- NEW: Placeholder for Add To Cart Logic ---
        function addToCartItem(collectionId) {
            const quantityInput = document.getElementById(`quantity-input-${collectionId}`);
            if (quantityInput.disabled) {
                console.log('Item is out of stock.');
                return;
            }
            const quantity = quantityInput.value;
            // In a real app: Gather selected size/color (radio inputs), validate, and make API call to add to cart.
            console.log(`Adding Collection ${collectionId} (Qty: ${quantity}) to cart.`);
            alert(`Added ${quantity} item(s) to cart.`);
        }

        // --- NEW: Placeholder for Quick Buy Logic ---
        function quickBuyItem(collectionId) {
            const quantityInput = document.getElementById(`quantity-input-${collectionId}`);
            if (quantityInput.disabled) {
                console.log('Item is out of stock.');
                return;
            }
            const quantity = quantityInput.value;
            // In a real app: Gather selected size/color, validate, make API call for express checkout, and redirect to payment.
            console.log(`Initiating Quick Buy for Collection ${collectionId} (Qty: ${quantity}).`);
            alert(`Initiating Quick Buy for ${quantity} item(s). Redirecting to checkout...`);
            // Example redirect: window.location.href = `/checkout?collection=${collectionId}&qty=${quantity}`;
        }


        // --- REDESIGNED WEARS COLLECTION CARD JS (MODIFIED FOR OUT OF STOCK AND QUICK BUY) ---
        function createCollectionCard(collection) {
            const currencySymbol = '$'; // Assuming currency is USD based on the original use of $
            const defaultImage = 'https://i.imgur.com/RFkkvwa.jpeg';

            const primaryVariant = collection.variants && collection.variants.length > 0 ? collection.variants[0] : null;

            const imageUrl = primaryVariant && primaryVariant.imageUrl ? primaryVariant.imageUrl : defaultImage;

            const itemPrice = collection.price;

            const formattedPrice = itemPrice ? itemPrice.toFixed(2).toLocaleString('en-US') : '0.00';

            // --- CRITICAL LOGIC FOR OUT OF STOCK ---
            const isOutOfStock = collection.totalStock <= 0;
            const stockStatusText = isOutOfStock ? 'OUT OF STOCK' : (collection.availableStock > 0 ? 'NEW' : 'PRE-ORDER');
            const stockStatusBg = isOutOfStock ? 'bg-gray-500' : 'bg-ash-red';
            const maxStock = collection.totalStock > 0 ? collection.totalStock : 1; // Set min max stock to 1 to avoid crash

            // Button state
            const buttonDisabled = isOutOfStock ? 'disabled' : '';
            // QUICK BUY button styling/text
            const quickBuyButtonClasses = isOutOfStock 
                ? 'bg-gray-400 cursor-not-allowed border-gray-400 text-white' 
                : 'bg-ash-dark hover:bg-ash-red text-white';
            // ADD TO CART button styling/text (secondary CTA)
            const addToCartButtonClasses = isOutOfStock
                ? 'bg-gray-200 cursor-not-allowed border-gray-400 text-gray-500'
                : 'bg-white border-ash-dark hover:border-ash-red text-ash-dark hover:text-ash-red';
            // ------------------------------------

            // Use the new/harmonized utility functions
            const sizeListHtml = createSizeList(collection._id, collection.availableSizes);
            const colorListHtml = createColorList(collection._id, collection.variants);

            return `
                <div class="collection-card border border-gray-100 rounded-lg overflow-hidden bg-white hover:shadow-lg transition duration-300" data-collection-id="${collection._id}">
                    <div class="relative card-image-box cursor-pointer" onclick="viewItem('${collection._id}')">
                        <img
                            class="w-full h-full object-cover bg-gray-50"
                            id="collection-image-${collection._id}"
                            src="${imageUrl}"
                            alt="${collection.name}"
                            onerror="this.onerror=null;this.src='${defaultImage}';"
                        >
                        <span class="absolute top-1 left-1 sm:top-2 sm:left-2 ${stockStatusBg} text-white text-xs font-bold px-2 py-0.5 sm:px-3 sm:py-1 rounded-sm uppercase tracking-wider">
                            ${stockStatusText}
                        </span>
                    </div>

                    <div class="p-2 md:p-3">
                        <p class="text-[0.6rem] md:text-[0.6rem] text-gray-500 uppercase font-semibold">Outflickz</p>
                        <h3 class="text-sm md:text-base font-semibold text-color-black truncate">${collection.name}</h3>

                        <p class="text-lg font-extrabold text-ash-dark mt-1">${currencySymbol}${formattedPrice}</p>

                        <div class="flex items-center gap-2 mt-2">
                            <span class="text-xs font-medium text-gray-700">Color:</span>
                            <div class="flex gap-1 text-gray-700">
                                ${colorListHtml}
                            </div>
                        </div>

                        <div class="flex flex-wrap items-center gap-1 mt-2 mb-3">
                            <span class="text-xs font-medium text-gray-700">Size:</span>
                            <div class="flex flex-wrap gap-1 text-gray-700">
                                ${sizeListHtml}
                            </div>
                        </div>

                        <div class="flex flex-col space-y-2">
                            <div class="flex items-center space-x-2">
                                <div class="flex items-center border border-gray-300 rounded-sm">
                                    <button onclick="changeQuantity('${collection._id}', -1)" aria-label="Decrease quantity" class="text-sm md:text-base text-gray-700 hover:bg-gray-100 transition flex items-center justify-center w-7 h-7 md:w-8 md:h-8 rounded-l-sm font-semibold" ${buttonDisabled}>
                                        &minus;
                                    </button>
                                    <input type="number" id="quantity-input-${collection._id}" value="${isOutOfStock ? 0 : 1}" min="1" max="${maxStock}" aria-label="Quantity" class="w-8 md:w-10 h-7 md:h-8 text-center text-xs md:text-sm border-x border-gray-300 text-color-black bg-white p-0 focus:border-ash-red focus:ring-1 focus:ring-ash-red" ${buttonDisabled} />
                                    <button onclick="changeQuantity('${collection._id}', 1)" aria-label="Increase quantity" class="text-sm md:text-base text-gray-700 hover:bg-gray-100 transition flex items-center justify-center w-7 h-7 md:w-8 md:h-8 rounded-r-sm font-semibold" ${buttonDisabled}>
                                        &plus;
                                    </button>
                                </div>
                                
                                <button onclick="quickBuyItem('${collection._id}')" class="flex-1 text-xs md:text-sm h-8 rounded-sm transition font-bold uppercase tracking-widest flex items-center justify-center ${quickBuyButtonClasses}" ${buttonDisabled}>
                                    ${isOutOfStock ? 'OUT OF STOCK' : 'QUICK BUY'}
                                </button>
                            </div>

                            <button onclick="addToCartItem('${collection._id}')" class="w-full text-xs md:text-sm h-7 md:h-8 rounded-sm transition font-semibold uppercase tracking-widest flex items-center justify-center border ${addToCartButtonClasses}" ${buttonDisabled}>
                                Add To Cart
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }


        // --- FETCH AND RENDER COLLECTIONS (UPDATED FOR CONSISTENCY WITH HOMEPAGE API ASSUMPTION) ---
        async function fetchAndRenderWearsCollections() {
            const container = document.getElementById('wears-collections-grid');
            if (!container) return;

            // Updated loading message
            container.innerHTML = `
                <div class="col-span-full text-center text-gray-800 py-10">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-gray-800 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Loading Collections...
                </div>`;

            try {
                // MODIFIED: Using the generic /api/collections endpoint, assuming consistency with homepage.
                const collectionsApiUrl = `${API_BASE_URL}/api/collections`;

                const response = await fetch(collectionsApiUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${USER_AUTH_TOKEN}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`Failed to load collections from server. Status: ${response.status}`);
                }

                const collections = await response.json();

                container.innerHTML = '';

                if (collections && collections.length > 0) {
                    // Filter the collections to only show those where isActive is true OR totalStock > 0
                    // If the homepage uses a specific filter, you might add it here, e.g., filter by category:
                    // const filteredCollections = collections.filter(c => c.category === 'Wears');
                    collections.forEach(collection => {
                        container.innerHTML += createCollectionCard(collection);
                    });
                } else {
                    container.innerHTML = '<p class="col-span-full text-center text-gray-800 py-10">No Collections are currently available.</p>';
                }
            } catch (error) {
                console.error('Error fetching collections:', error);
                container.innerHTML = '<p class="col-span-full text-center text-red-700 py-10">Error loading collections. Please ensure the API server is running on the public domain.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', fetchAndRenderWearsCollections);
        // --- END WEARS COLLECTION JS ---
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-color-white text-color-black min-h-screen">

    <header class="bg-white sticky top-0 z-50 shadow-md border-b border-gray-100">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-14 sm:h-16 flex items-center justify-between">
        <a href="homepage.html" class="flex items-center" aria-label="Outflickz Home">
            <img src="https://i.imgur.com/PZLMws6.jpeg" alt="Outflickz Logo" class="w-auto h-10 sm:h-12 lg:h-10">
        </a>

        <nav class="hidden md:flex flex-grow justify-center space-x-6 lg:space-x-10 text-sm" aria-label="Main Navigation">
            <a href="#" class="font-medium text-color-black hover:text-gray-600 transition">Pre Order</a>
            <a href="#" class="font-medium text-color-black hover:text-gray-600 transition">New Arrivals</a>
            <a href="wearscollection.html" class="font-medium text-ash-red transition flex items-center border-b-2 border-ash-red pb-1">Wears Collections</a>
            <a href="#" class="font-medium text-color-black hover:text-gray-600 transition flex items-center">Cap Collections</a>
        </nav>

        <div class="flex items-center space-x-2 sm:space-x-4">
            <button class="p-1 sm:p-2 text-gray-700 hover:text-ash-dark transition rounded-full hidden md:block" aria-label="User Account">
                <i class="fas fa-user w-4 h-4 sm:w-5 sm:h-5"></i>
            </button>
            <button class="p-1 sm:p-2 text-gray-700 hover:text-ash-dark transition rounded-full" aria-label="Shopping Bag">
                <i class="fas fa-shopping-bag w-4 h-4 sm:w-5 sm:h-5"></i>
            </button>
            <button class="md:hidden p-1 sm:p-2 text-gray-700 hover:text-ash-dark transition rounded-full" onclick="toggleMenu()" aria-expanded="false" aria-controls="mobile-menu" aria-label="Open main menu">
                <i class="fas fa-bars w-5 h-5 sm:w-6 sm:h-6"></i>
            </button>
        </div>
    </div>
</header>

    <div id="mobile-menu" class="hidden md:hidden bg-color-white border-b border-gray-100 absolute w-full z-40 shadow-lg">
        <div class="px-2 pt-2 pb-3 space-y-1 text-sm">
            <a href="#" class="block px-3 py-2 font-medium text-gray-700 hover:bg-gray-100 rounded-md">Pre Order</a>
            <a href="#" class="block px-3 py-2 font-medium text-gray-700 hover:bg-gray-100 rounded-md">New Arrivals</a>
            <a href="wearscollection.html" class="block px-3 py-2 font-medium text-ash-red bg-gray-100 rounded-md">Wears Collection</a>
            <a href="#" class="block px-3 py-2 font-medium text-gray-700 hover:bg-gray-100 rounded-md">Cap Collection</a>
            <a href="#" class="block px-3 py-2 font-medium text-gray-700 hover:bg-gray-100 rounded-md">Account</a>
        </div>
    </div>

    <section id="wears-collections-section" class="py-12 sm:py-16 bg-white min-h-[calc(100vh-4rem)]">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-xl sm:text-xl font-bold text-center text-ash-dark mb-8 sm:mb-12 border-b-4 border-ash-red pb-4 mx-auto max-w-lg uppercase">
                ALL <span class="text-ash-red">WEARS</span> COLLECTIONS
            </h1>

            <div id="wears-collections-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 sm:gap-8">
                </div>

        </div>
    </section>

    <div id="image-modal" class="modal fixed inset-0 z-[100] bg-black bg-opacity-70 flex items-center justify-center opacity-0 pointer-events-none" onclick="closeModal()" role="dialog" aria-modal="true" aria-labelledby="modal-item-title">

        <div class="relative max-w-sm sm:max-w-4xl w-full mx-4 p-2 sm:p-4 bg-white rounded-lg shadow-2xl" onclick="event.stopPropagation()">

            <button onclick="closeModal()" class="absolute top-0 right-0 m-2 sm:m-4 text-gray-700 hover:text-ash-red transition z-50" aria-label="Close modal">
                <i class="fas fa-times text-xl sm:text-2xl"></i>
            </button>

            <h3 id="modal-item-title" class="text-lg sm:text-xl font-bold text-center text-ash-dark pt-2 pb-2 sm:pb-4">
                Item Name
            </h3>

            <div class="w-full max-h-[70vh] overflow-hidden">
                <img id="modal-image" src="" alt="Full view of product" class="w-full h-full object-contain">
            </div>

        </div>
    </div>
</body>
</html>
