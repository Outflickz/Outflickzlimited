<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outflickz Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles to ensure the background covers the entire viewport */
        body {
            background-color: #f7fafc; /* Tailwind gray-50 equivalent */
        }
        .login-bg {
            background-image: url('https://images.unsplash.com/photo-1549412089-106c59b2072f?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="login-bg absolute inset-0 opacity-10"></div>
    <div class="relative bg-white shadow-2xl rounded-xl w-full max-w-md p-8 sm:p-10 z-10">

        <div class="flex flex-col items-center mb-8">
            <img src="https://i.imgur.com/oMPmt0r.png" alt="Outflickz Logo" class="h-16 w-auto mb-4">
            <h2 class="text-3xl font-extrabold text-gray-900">
                Admin Portal Login
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Sign in to manage your E-commerce store
            </p>
        </div>

        <form id="adminLoginForm" class="space-y-6">
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                <div class="mt-1">
                    <input 
                        id="email" 
                        name="email" 
                        type="email" 
                        autocomplete="email" 
                        required 
                        class="appearance-none block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                        placeholder="test@admin.com"
                    >
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <a href="admin-forgot-password.html" class="text-sm font-medium text-indigo-600 hover:text-indigo-500 transition duration-150">
                        Forgot password?
                    </a>
                </div>
                <div class="mt-1 relative">
                    <input 
                        id="password" 
                        name="password" 
                        type="password" 
                        autocomplete="current-password" 
                        required 
                        class="appearance-none block w-full pr-10 px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                        placeholder="Enter your password"
                    >
                    <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500 hover:text-gray-700" title="Toggle password visibility">
                        <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                            <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                        </svg>
                        <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l16 16a1 1 0 001.414-1.414l-16-16zm.786 8.94c.3-.96 1.094-1.996 2.378-2.673a8 8 0 018.63 0c1.284.677 2.078 1.713 2.378 2.673.284.9.414 1.76.425 2.585.013.916-.145 1.76-.412 2.505-.26.716-.684 1.341-1.238 1.78-.553.438-1.25.684-2.008.73-1.047.062-2.316-.27-3.923-.972-1.607-.702-3.41-1.35-5.32-1.35-.912 0-1.745.242-2.457.653-.712.41-1.246 1.01-1.62 1.758a1 1 0 001.76.883c.27-.533.684-.94 1.157-1.218.473-.278 1.034-.417 1.666-.417 1.696 0 3.393.593 4.904 1.25.757.33 1.54.5 2.348.5 1.72 0 3.197-.84 4.06-2.046.027-.037.054-.075.08-.113.004-.007.008-.013.012-.02 1.107-1.554 1.61-3.437 1.446-5.46-.108-1.32-.477-2.49-1.09-3.41a8.435 8.435 0 00-1.284-1.573 8.002 8.002 0 00-2.408-1.385c-1.387-.58-2.903-.88-4.526-.88-1.754 0-3.328.375-4.66.975zM10 12a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </div>

            <div id="errorMessage" class="text-sm font-medium text-red-600 hidden"></div>

            <div>
                <button 
                    type="submit" 
                    id="loginButton"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out disabled:opacity-50"
                >
                    Sign in
                </button>
            </div>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                New to Outflickz Admin?
                <a href="admin-register.html" class="font-medium text-indigo-600 hover:text-indigo-500 transition duration-150">
                    Create an account
                </a>
            </p>
        </div>
    </div>

    <script>
        // --- 1. Authentication Logic (Kept from previous version) ---
        document.getElementById('adminLoginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessageDiv = document.getElementById('errorMessage');
            const loginButton = document.getElementById('loginButton');

            // 1. Reset UI State
            errorMessageDiv.textContent = '';
            errorMessageDiv.classList.add('hidden');
            loginButton.disabled = true;
            loginButton.textContent = 'Signing in...';
            
            // 2. Prepare Request Payload
            const payload = { email, password };

            // 3. Send Login Request
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });

                const data = await response.json();

                if (response.ok) {
                    const token = data.token;
                    localStorage.setItem('adminToken', token); 
                    window.location.href = 'admin-dashboard.html'; 

                } else {
                    throw new Error(data.message || 'Login failed. Please check your credentials.');
                }
            } catch (error) {
                console.error('Login error:', error.message);
                errorMessageDiv.textContent = error.message;
                errorMessageDiv.classList.remove('hidden');
            } finally {
                // 4. Restore UI State
                loginButton.disabled = false;
                loginButton.textContent = 'Sign in';
            }
        });

        // Optional: Check for existing token and redirect if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('adminToken')) {
                window.location.href = 'admin-dashboard.html';
            }
        });

        // --- 2. Password Visibility Toggle Logic ---
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const eyeOpenIcon = document.getElementById('eyeOpen');
            const eyeClosedIcon = document.getElementById('eyeClosed');
            
            // Toggle the type attribute
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle the eye icon visibility
            if (type === 'text') {
                eyeOpenIcon.classList.remove('hidden');
                eyeClosedIcon.classList.add('hidden');
            } else {
                eyeOpenIcon.classList.add('hidden');
                eyeClosedIcon.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
