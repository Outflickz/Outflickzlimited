<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Outflickz Limited | Official Streetwear Store</title>
    <meta name="description" content="Outflickz Limited - Official Online Store. Entrance to our exclusive streetwear collections and limited edition drops."/>
    <meta name="google-site-verification" content="Z6ROK89ZCUVN1i5qEFeLCyaaeJHYp5-33t4Mi4pxzJs" />
    <link rel="canonical" href="https://www.outflickz.com/"/>
    
    <meta http-equiv="refresh" content="6;url=https://www.outflickz.com/outflickzstore/homepage.html">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.outflickz.com/">
    <meta property="og:title" content="Outflickz Limited | Official Streetwear Store">
    <meta property="og:image" content="https://i.imgur.com/1Rxhi9q.jpeg">

    <link rel="icon" type="image/png" href="https://i.imgur.com/ioWFyQB.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="bg-white min-h-screen flex flex-col items-center justify-center p-4">

    <div class="flex flex-col items-center justify-center text-center">
        
        <img 
            src="https://i.imgur.com/1Rxhi9q.jpeg" 
            alt="Outflickz Logo" 
            class="w-48 sm:w-64 h-auto animate-pulse"
        >

        <h1 class="text-black text-3xl sm:text-5xl font-extrabold mt-6 tracking-widest uppercase">
            OUTFLICKZ LIMITED
        </h1>

        <p id="timer" class="text-gray-400 mt-4 text-sm font-medium">
            Redirecting in 6 seconds...
        </p>

        <div class="mt-10 p-6 bg-gray-50 rounded-2xl border border-gray-100 shadow-sm flex flex-col items-center">
            <p class="text-[0.6rem] text-gray-400 uppercase tracking-[0.3em] mb-4">Scan for Socials & Support</p>
            
            <div class="bg-white p-3 rounded-lg shadow-inner">
                <div id="qrcode"></div>
            </div>

            <a href="https://www.outflickz.com/links.html" class="mt-4 text-emerald-600 text-xs font-bold hover:underline tracking-widest uppercase">
                Visit outflickz.com →
            </a>
        </div>
    </div>

    <footer class="absolute bottom-8">
        <p class="text-[0.5rem] text-gray-300 uppercase tracking-widest">© 2025 OUTFLICKZ LIMITED</p>
    </footer>

    <script>
        // 1. Generate the QR Code locally
        new QRCode(document.getElementById("qrcode"), {
            text: "https://www.outflickz.com",
            width: 140,
            height: 140,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });

        // 2. Redirect Logic
        const REDIRECT_DELAY_SECONDS = 6; 
        const timerElement = document.getElementById('timer');
        let countdown = REDIRECT_DELAY_SECONDS;

        function updateTimer() {
            if (countdown > 0) {
                timerElement.textContent = `Redirecting in ${countdown} seconds...`;
                countdown--;
            } else {
                clearInterval(intervalId);
                window.location.href = 'https://www.outflickz.com/outflickzstore/homepage.html';
            }
        }

        const intervalId = setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
