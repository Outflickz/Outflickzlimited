<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outflickz Limited</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex flex-col items-center justify-center p-4">

    <div class="flex flex-col items-center justify-center">
        
        <img 
            src="https://i.imgur.com/1Rxhi9q.jpeg" 
            alt="Outflickz Logo" 
            class="w-64 h-auto animate-pulse"
        >

        <h1 class="text-black text-5xl font-extrabold mt-6 tracking-widest">
            OUTFLICKZ
        </h1>

        <p id="timer" class="text-gray-400 mt-4 text-sm">
            Redirecting in 5 seconds...
        </p>
    </div>

    <script>
        const REDIRECT_DELAY_SECONDS = 5;
        const timerElement = document.getElementById('timer');
        let countdown = REDIRECT_DELAY_SECONDS;

        /**
         * Counts down and updates the timer text.
         */
        function updateTimer() {
            if (countdown > 0) {
                timerElement.textContent = `Redirecting in ${countdown} seconds...`;
                countdown--;
            } else {
                clearInterval(intervalId);
                // Redirect to the store homepage after the delay
                window.location.href = '/outflickzstore/homepage.html';
            }
        }

        // Run the updateTimer function every 1000 milliseconds (1 second)
        const intervalId = setInterval(updateTimer, 1000);

        // Call it immediately to display "Redirecting in 10 seconds..." right away
        updateTimer();
    </script>
</body>
</html>
