<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outflickz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="https://i.imgur.com/ioWFyQB.png">
    <style>
        /* Load Inter (main font) and Playfair Display (for "ROULETTE") */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');

        /* Custom style for the large, stylized 'OUTFLICKZ' text */
        .roulette-text {
            font-family: 'Playfair Display', serif;
            font-weight: 900;
            line-height: 0.8;
            letter-spacing: -0.05em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            word-break: break-word;
        }

        /* Using Inter as the main font */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* --- RESPONSIVE SLIDER STYLES --- */
        /* Container for the sliding images */
        .hero-bg-slider-container {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; 
        }

        /* Styles for the individual image cells */
        .slider-cell {
            width: 100%; /* Default to 100% width on mobile (one per slide) */
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0; /* Hidden by default */
            transition: opacity 1.5s ease-in-out; 
            position: absolute; /* Absolute positioning to layer images for fading */
            inset: 0;
        }
        
        /* Mobile: Only the first cell is ever visible, covering 100% of the area */
        .slider-cell-1 {
            display: block;
            z-index: 10;
        }
        
        /* Desktop: The second cell is also displayed side-by-side */
        @media (min-width: 768px) {
            .slider-cell {
                width: 50%; /* Half width for side-by-side */
                height: 100%;
            }

            .slider-cell-1 {
                left: 0;
            }

            .slider-cell-2 {
                display: block; /* Show the second cell */
                left: 50%;
                z-index: 10;
            }
        }

        /* Active class to show the image */
        .slider-cell.active {
            opacity: 1;
        }

        /* Overlay style for content visibility */
        .image-overlay {
            background-color: rgba(0, 0, 0, 0.4); /* Darker overlay for text legibility */
        }
        /* --- END SLIDER STYLES --- */
    </style>
    <script>
        // Customizing Tailwind colors to match the theme
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ash-dark': '#111111', /* Very dark background */
                        'ash-red': '#a80000', /* Deep red color */
                    }
                }
            }
        }

        // Simple JS for Toggling Mobile Menu
        function toggleMenu() {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        }

        // --- TOKEN RETRIEVAL AND CONFIGURATION ---
        const USER_AUTH_TOKEN = localStorage.getItem('outflickzToken');

        if (USER_AUTH_TOKEN) {
            console.log(`[AUTH] Successfully retrieved token: ${USER_AUTH_TOKEN.substring(0, 10)}...`);
        } else {
            console.warn('[AUTH ERROR] No token found in localStorage. User may not be authenticated.');
        }

        // Configuration (Must match the API server's config)
        const API_BASE_URL = 'https://outflickz-api-backend.com'; // Placeholder for your actual public API server URL

        // --- HERO SLIDER JS ---
        document.addEventListener('DOMContentLoaded', () => {
            // All 8 image links
            const imageLinks = [
                'https://i.imgur.com/RFkkvwa.jpeg', 
                'https://i.imgur.com/YdK6QGk.jpeg', 
                'https://i.imgur.com/S74DrsC.jpeg', 
                'https://i.imgur.com/k9XXsBU.jpeg', 
                'https://i.imgur.com/P39sBlb.jpeg', 
                'https://i.imgur.com/e56O0Ub.jpeg', 
                'https://i.imgur.com/oSyDJmZ.jpeg', 
                'https://i.imgur.com/g8vdHCf.jpeg'
            ];
            
            const cell1 = document.getElementById('slider-cell-1');
            const cell2 = document.getElementById('slider-cell-2');
            const totalImages = imageLinks.length;
            const imagesPerSlide = 2; // Desktop shows 2 images
            const totalSlides = totalImages / imagesPerSlide; // 4 slides needed
            let currentSlideIndex = 0;
            const slideInterval = 10000; // 10 seconds

            function updateSlider() {
                // Determine the starting index in the imageLinks array
                const startIndex = currentSlideIndex * imagesPerSlide;
                
                // Get the URLs for the current slide
                const url1 = imageLinks[startIndex];
                // Mobile only shows the first image, Desktop shows the first two
                const url2 = imageLinks[(startIndex + 1) % totalImages]; 

                // 1. Update Cell 1 (Always visible, full width on mobile)
                cell1.style.backgroundImage = `url('${url1}')`;
                cell1.classList.add('active'); // Ensure the current one is visible

                // 2. Update Cell 2 (Visible only on desktop, side-by-side)
                if (window.innerWidth >= 768) {
                    cell2.style.backgroundImage = `url('${url2}')`;
                    cell2.classList.add('active'); 
                } else {
                    // On mobile, keep the second cell active but it will be hidden by CSS
                    cell2.classList.remove('active'); 
                }

                // 3. Advance to the next slide group
                currentSlideIndex = (currentSlideIndex + 1) % totalSlides;
            }

            // Set the initial state
            updateSlider();

            // Set up the interval for automatic sliding (10 seconds)
            setInterval(updateSlider, slideInterval);

            // Handle window resize to ensure cell2 visibility is correctly applied
            window.addEventListener('resize', updateSlider);
        });
        // --- END HERO SLIDER JS ---

        // --- NEW FUNCTION: VIEW ITEM ---
        /**
         * Simulates viewing a specific item by logging its details,
         * including the currently selected color and size.
         * @param {string} collectionId
         */
        function viewItem(collectionId) {
            // 1. Get the card container
            const card = document.querySelector(`.collection-card[data-collection-id="${collectionId}"]`);
            if (!card) return;

            // 2. Get the currently active color
            const activeColorButton = card.querySelector('.color-button.border-ash-red');
            const selectedColor = activeColorButton ? activeColorButton.getAttribute('title') : 'Default Color';

            // 3. Get the selected size from the dropdown
            const sizeSelect = card.querySelector(`#size-select-${collectionId}`);
            const selectedSize = sizeSelect ? sizeSelect.value : 'No Size Selected';

            // 4. Get the quantity from the input
            const quantityInput = card.querySelector(`#quantity-input-${collectionId}`);
            const quantity = quantityInput ? quantityInput.value : 1;

            // 5. Get the current image URL
            const imageUrl = card.querySelector(`#collection-image-${collectionId}`).src;
            
            // In a real application, you would redirect the user to a product page
            // and pass the selected variants (color, size, quantity) as URL parameters
            
            console.log('--- VIEW ITEM DETAILS ---');
            console.log(`Collection ID: ${collectionId}`);
            console.log(`Selected Color: ${selectedColor}`);
            console.log(`Selected Size: ${selectedSize}`);
            console.log(`Quantity: ${quantity}`);
            console.log(`Current Image URL: ${imageUrl}`);
            
            alert(`Viewing Item: ${card.querySelector('h3').textContent}\nColor: ${selectedColor}\nSize: ${selectedSize}\nQuantity: ${quantity}`);
        }

        // --- QUANTITY AND SIZE UTILITY FUNCTIONS (For completeness) ---
        function changeQuantity(collectionId, delta) {
            const input = document.getElementById(`quantity-input-${collectionId}`);
            let currentValue = parseInt(input.value) || 1;
            let newValue = currentValue + delta;
            
            // Ensure quantity is at least 1
            if (newValue < 1) {
                newValue = 1;
            }

            // Ensure quantity doesn't exceed available stock (if max is set)
            const maxStock = parseInt(input.max) || Infinity;
            if (newValue > maxStock) {
                newValue = maxStock;
            }

            input.value = newValue;
        }


        // --- WEARS COLLECTION JS (Modified) ---

        /**
         * Swaps the main image of a collection card when a color button is clicked.
         * @param {HTMLElement} button - The color button that was clicked.
         */
        function swapImage(button) {
            const collectionId = button.getAttribute('data-collection-id');
            const newImageUrl = button.getAttribute('data-image-url');
            
            // Find the image element associated with this collection card
            const imageElement = document.getElementById(`collection-image-${collectionId}`);

            if (imageElement) {
                // Update the image source
                imageElement.src = newImageUrl;

                // 1. Remove border from all buttons in this card
                const colorContainer = button.parentNode;
                // NOTE: Use the specific class 'color-button' for targeted removal
                colorContainer.querySelectorAll('.color-button').forEach(btn => {
                    btn.classList.remove('border-ash-red');
                    btn.classList.add('border-transparent');
                });

                // 2. Add border to the currently active button
                button.classList.remove('border-transparent');
                button.classList.add('border-ash-red');
            }
        }
        
        /**
         * Creates the HTML structure for the color selection buttons.
         * **CORRECTION**: Added `color-button` class for `viewItem` function compatibility.
         * @param {string} collectionId 
         * @param {Array<object>} variants 
         * @returns {string} HTML string
         */
        function createColorButtons(collectionId, variants) {
            let html = '';
            // Only proceed if there are variants to display
            if (variants && variants.length > 0) {
                html = variants.map((variant, index) => {
                    // NOTE: Assumes 'color' field can be used as a CSS background color.
                    
                    // The first variant is the default, so it gets the active border initially
                    // Added 'color-button' class here.
                    const borderClass = index === 0 ? 'border-ash-red color-button' : 'border-transparent color-button';

                    return `
                        <button 
                            class="h-5 w-5 rounded-full border-2 hover:border-ash-red transition-all duration-150 ${borderClass}" 
                            style="background-color: ${variant.color.toLowerCase().replace(/\s/g, '-')};" 
                            data-collection-id="${collectionId}"
                            data-image-url="${variant.imageUrl}"
                            data-variant-index="${index}"
                            onclick="swapImage(this)"
                            title="${variant.color}"
                        ></button>
                    `;
                }).join('');
            }
            return html;
        }

        /**
         * Creates the HTML structure for the size selection dropdown.
         * @param {string} collectionId
         * @param {Array<string>} sizes
         * @returns {string} HTML string
         */
        function createSizeDropdown(collectionId, sizes) {
            if (!sizes || sizes.length === 0) {
                // Return a static element for "One Size" if no sizes are provided
                return `<p class="text-sm text-gray-500 py-1.5 px-2 bg-gray-50 rounded-sm border border-gray-300">One Size</p>`;
            }
            
            let optionsHtml = sizes.map(size => {
                // Automatically select the first size as default
                const selected = size === sizes[0] ? 'selected' : '';
                return `<option value="${size}" ${selected}>${size}</option>`;
            }).join('');

            return `
                <select id="size-select-${collectionId}" class="block w-full py-1.5 px-2 border border-gray-300 bg-white rounded-sm text-sm text-black focus:border-ash-red focus:ring-ash-red">
                    ${optionsHtml}
                </select>
            `;
        }


        /**
         * Creates the HTML structure for a single collection card, including color swatches, size, and quantity.
         * @param {object} collection
         * @returns {string} HTML string
         */
        function createCollectionCard(collection) {
            // Fallback image in case the collection image fails to load
            const defaultImage = 'https://i.imgur.com/k9XXsBU.jpeg';

            // Get the image URL for the first variant (default view)
            const imageUrl = (collection.variants && collection.variants.length > 0)
                                       ? collection.variants[0].imageUrl
                                       : defaultImage;

            // Generate the color buttons HTML
            const colorButtonsHtml = createColorButtons(collection._id, collection.variants);

            // Generate the size dropdown HTML
            const sizeDropdownHtml = createSizeDropdown(collection._id, collection.availableSizes);
            
            // Set max quantity based on stock, default to a high number if no stock data
            const maxStock = collection.availableStock > 0 ? collection.availableStock : 99;

            return `
                <div class="collection-card bg-white border border-gray-200 rounded-lg overflow-hidden shadow-xl hover:shadow-2xl transform hover:scale-[1.02] transition duration-300" data-collection-id="${collection._id}">
                    <div class="relative h-60">
                        <img
                            class="w-full h-full object-cover"
                            id="collection-image-${collection._id}"
                            src="${imageUrl}"
                            alt="${collection.name}"
                            onerror="this.onerror=null;this.src='${defaultImage}';"
                        >
                        <div class="absolute inset-0 bg-black bg-opacity-10"></div>
                        <span class="absolute top-2 right-2 bg-ash-red text-white text-xs font-bold px-3 py-1 rounded-full uppercase">
                            ${collection.availableStock > 0 ? 'In Stock' : 'Pre-Order'}
                        </span>
                    </div>

                    <div class="p-3">
                        <h3 class="text-base font-semibold text-black truncate">${collection.name}</h3>
                        
                        <div class="flex items-start justify-between mt-2">
                            <div class="w-1/2 pr-2">
                                <label for="size-select-${collection._id}" class="block text-xs font-medium text-gray-700 mb-1">Size:</label>
                                ${sizeDropdownHtml}
                            </div>
                            <div class="w-1/2 pl-2">
                                <label class="block text-xs font-medium text-gray-700 mb-1">Color:</label>
                                <div class="flex space-x-1.5 mt-1">
                                    ${colorButtonsHtml}
                                </div>
                            </div>
                        </div>

                        <div class="flex items-center justify-between mt-4">
                            <span class="text-lg font-bold text-ash-red">$${collection.price.toFixed(2)}</span>
                            
                            <div class="flex items-center space-x-1">
                                <label class="text-xs font-medium text-gray-700 mr-1 hidden sm:block">Qty:</label>
                                <button onclick="changeQuantity('${collection._id}', -1)" class="text-sm border border-gray-300 text-black px-2 py-0.5 rounded-sm hover:bg-gray-100 transition">-</button>
                                <input type="number" id="quantity-input-${collection._id}" value="1" min="1" max="${maxStock}" class="w-10 text-center text-sm border-gray-300 rounded-sm text-black p-0.5" />
                                <button onclick="changeQuantity('${collection._id}', 1)" class="text-sm border border-gray-300 text-black px-2 py-0.5 rounded-sm hover:bg-gray-100 transition">+</button>
                            </div>
                        </div>

                        <div class="flex space-x-2 mt-4">
                            <button class="flex-1 text-xs bg-ash-red text-white px-3 py-2 rounded-sm hover:bg-red-700 transition font-medium uppercase tracking-wider">
                                Buy Now
                            </button>
                            <button onclick="viewItem('${collection._id}')" class="flex-1 text-xs border border-ash-red text-ash-red px-3 py-2 rounded-sm hover:bg-ash-red hover:text-white transition font-medium uppercase tracking-wider">
                                View Item
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        /**
         * Fetches active WEARS collections and renders them to the main page.
         */
        async function fetchAndRenderWearsCollections() {
            const container = document.getElementById('wears-collections-grid');
            if (!container) return;
            
            // Show loading state
            container.innerHTML = '<p class="col-span-full text-center text-gray-600 py-10"><i class="fas fa-spinner fa-spin mr-2"></i> Loading Wears Collections...</p>';

            try {
                // Fetching from the specific 'wears' endpoint
                const wearsApiUrl = `${API_BASE_URL}/api/collections/wears`;
                console.log(`[DEBUG] Attempting to fetch wears collections from: ${wearsApiUrl}`);
                
                // Add Authorization header using the retrieved token
                const response = await fetch(wearsApiUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${USER_AUTH_TOKEN}`
                    }
                });
                
                if (!response.ok) {
                    console.error(`[FETCH ERROR] Server responded with error status ${response.status}.`);
                    throw new Error(`Failed to load collections from server. Status: ${response.status}`);
                }
                
                const collections = await response.json();
                
                console.log(`[SUCCESS] Successfully received ${collections.length} wears collections.`);

                container.innerHTML = ''; // Clear loading state

                if (collections && collections.length > 0) {
                    // Render all received collections
                    collections.forEach(collection => {
                        container.innerHTML += createCollectionCard(collection);
                    });
                    console.log(`[RENDER] Successfully rendered ${collections.length} wears collections.`);
                } else {
                    console.log('[INFO] API returned successfully, but the wears collections array is empty.');
                    container.innerHTML = '<p class="col-span-full text-center text-gray-600 py-10">No Wears Collections are currently available.</p>';
                }
            } catch (error) {
                console.error('--- FRONTEND FATAL ERROR ---');
                console.error('Error fetching wears collections. Please ensure the API server is running.', error);
                console.error('----------------------------');

                container.innerHTML = '<p class="col-span-full text-center text-red-600 py-10">Error loading wears collections. Please ensure the API server is running on the public domain.</p>';
            }
        }

        // Execute the fetch function after the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', fetchAndRenderWearsCollections);
        // --- END WEARS COLLECTION JS ---
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-ash-dark text-white min-h-screen">

    <header class="bg-ash-dark sticky top-0 z-50 shadow-lg border-b border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            
            <a href="#" class="flex items-center">
                <img src="https://placehold.co/100x24/111111/FFFFFF?text=OUTFLICKZ" alt="Outflickz Logo" class="w-24 h-6">
            </a>

            <nav class="hidden md:flex flex-grow justify-center space-x-6 lg:space-x-10">
                <a href="#" class="text-sm font-medium hover:text-gray-400 transition">Pre Order</a>
                <a href="#" class="text-sm font-medium hover:text-gray-400 transition">New Arrivals</a>
                
                <a href="#" class="text-sm font-medium hover:text-gray-400 transition flex items-center">Wears Collections</a>
                <a href="#" class="text-sm font-medium hover:text-gray-400 transition flex items-center">Cap Collections</a>
            </nav>

            <div class="flex items-center space-x-2 sm:space-x-4">
                
                <button class="p-2 text-gray-300 hover:text-white transition rounded-full hidden md:block">
                    <i class="fas fa-user w-5 h-5"></i>
                </button>
                
                <button class="p-2 text-gray-300 hover:text-white transition rounded-full">
                    <i class="fas fa-heart w-5 h-5"></i>
                </button>
                <button class="p-2 text-gray-300 hover:text-white transition rounded-full">
                    <i class="fas fa-shopping-bag w-5 h-5"></i>
                </button>

                <button class="md:hidden p-2 text-gray-300 hover:text-white transition rounded-full" onclick="toggleMenu()">
                    <i class="fas fa-bars w-6 h-6"></i>
                </button>
            </div>
        </div>
    </header>

    <div id="mobile-menu" class="hidden md:hidden bg-ash-dark border-b border-gray-800 absolute w-full z-40">
        <div class="px-2 pt-2 pb-3 space-y-1">
            <a href="#" class="block px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-800 rounded-md">Pre Order</a>
            <a href="#" class="block px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-800 rounded-md">New Arrivals</a>
            <a href="#" class="block px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-800 rounded-md">Wears Collection</a>
            <a href="#" class="block px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-800 rounded-md">Cap Collection</a>
        </div>
    </div>

    <main class="relative h-[calc(100vh-4rem)] md:h-[calc(100vh-4rem)] overflow-hidden">
        
        <div class="hero-bg-slider-container">
            <div id="slider-cell-1" class="slider-cell slider-cell-1"></div> 

            <div id="slider-cell-2" class="slider-cell slider-cell-2"></div>
            
            <div class="absolute inset-0 image-overlay z-20"></div>
        </div>
        
        <div class="absolute inset-0 z-30 flex flex-col items-center justify-center p-4">
            <h1 class="text-white text-5xl sm:text-7xl md:text-8xl lg:text-9xl font-extrabold roulette-text mb-4 uppercase">
                OUTFLICKZ
            </h1>
            
            <p class="text-ash-red text-sm md:text-base font-semibold uppercase tracking-widest mb-6">
                TOP DEAL
            </p>

            <button class="bg-white text-ash-dark hover:bg-gray-200 transition duration-300 font-semibold py-3 px-10 rounded-sm shadow-xl uppercase text-sm tracking-widest">
                Shop Now
            </button>
        </div>
        
    </main>

    <section id="wears-collections-section" class="py-16 bg-white border-t border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 class="text-4xl font-extrabold text-center text-black mb-10 border-b border-ash-red pb-3 mx-auto max-w-md">
                WEARS COLLECTIONS
            </h2>
            
            <div id="wears-collections-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                </div>
            
            <div class="text-center mt-12">
                <button class="border border-ash-red text-ash-red hover:bg-ash-red hover:text-white transition duration-300 font-semibold py-3 px-10 rounded-sm uppercase text-sm tracking-widest">
                    View All Wears
                </button>
            </div>
        </div>
    </section>

</body>
</html>
