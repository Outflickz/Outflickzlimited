<!DOCTYPE html>
<html lang="en" class="text-[90%] sm:text-[95%] md:text-[100%]">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outflickz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="https://i.imgur.com/ioWFyQB.png">
    <style>
        /* Load Inter (main font) and Playfair Display (for "OUTFLICKZ") */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');

        /* Custom style for the large, stylized 'OUTFLICKZ' text */
        .roulette-text {
            font-family: 'Playfair Display', serif;
            font-weight: 900;
            /* Adjust line-height for better fit on small screens */
            line-height: 0.9;
            letter-spacing: -0.05em;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
            word-break: break-word;
        }

        /* Using Inter as the main font */
        body {
            font-family: 'Inter', sans-serif;
        }
        
        /* --- STABILIZED RESPONSIVE SLIDER STYLES --- */
        .hero-bg-slider-container {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .slider-cell {
            position: absolute;
            top: 0;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }
        /* Mobile Default: Cell 1 takes full width, Cell 2 is hidden */
        .slider-cell-1 {
            width: 100%;
            left: 0;
            z-index: 10;
        }
        .slider-cell-2 {
            display: none; /* Hide cell 2 completely on mobile */
        }
        /* Tablet/Desktop: Cell 2 is displayed next to Cell 1 (50% width each) */
        @media (min-width: 768px) {
            .slider-cell {
                width: 50%; /* Each cell takes half the width */
            }
            .slider-cell-2 {
                display: block; /* Show cell 2 */
                left: 50%;
                z-index: 10;
            }
        }
        .slider-cell.active {
            opacity: 1;
        }
        .image-overlay {
            background-color: rgba(0, 0, 0, 0.5);
        }
        /* --- END SLIDER STYLES --- */

        /* --- MODAL STYLES --- */
        .modal {
            transition: opacity 0.3s ease-in-out;
        }

        /* --- CARD STYLES --- */
        .card-image-box {
            aspect-ratio: 1/1.1;
            overflow: hidden;
        }
        .card-image-box img {
            object-fit: cover !important;
        }
        .racing-card-bg {
            background-color: #222222;
        }
        /* Adjusted racing-card-bg for white section to maintain contrast */
        .white-section .racing-card-bg {
            background-color: #f0f0f0; /* Light grey background for card content in white section */
        }
        .border-racing-silver {
            border-color: #AAAAAA;
        }

        /* Custom scroll behavior for mobile collection items */
        @media (max-width: 767px) {
            .mobile-scroll-container {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch; /* For smoother iOS scrolling */
                padding-bottom: 1rem; /* Add some space below the scrollbar */
                scroll-snap-type: x mandatory; /* Optional: Snap to cards */
            }
            .mobile-scroll-container > div.collection-card {
                flex-shrink: 0;
                width: 75%; /* Set a visible width for each card on mobile */
                max-width: 300px;
                scroll-snap-align: start;
                /* Ensure all cards take up space within the flex container */
            }
            /* Override the md:grid classes for the mobile-scroll-container children on mobile */
            .mobile-scroll-container > div {
                margin-left: 0.5rem; /* Add a small gap to the left */
                margin-right: 0.5rem; /* Add a small gap to the right */
            }
            .mobile-scroll-container > div:first-child {
                margin-left: 1rem; /* Adjust the first item for padding */
            }
            .mobile-scroll-container > div:last-child {
                padding-right: 1rem; /* Ensure last item has space to scroll completely */
            }
            
            /* The grid container itself needs to behave like a flex container on mobile */
            #wears-collections-grid {
                display: flex;
            }
        }
    </style>
    <script>
        // Customizing Tailwind colors to match the theme
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ash-dark': '#111111',
                        'ash-red': '#a80000',
                        'color-white': '#FFFFFF',
                        'color-black': '#000000',
                        'racing-grey': '#333333',
                        'racing-silver': '#AAAAAA',
                    }
                }
            }
        }

        // Simple JS for Toggling Mobile Menu
        function toggleMenu() {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        }

        const USER_AUTH_TOKEN = localStorage.getItem('outflickzToken');
        const API_BASE_URL = 'https://outflickz.netlify.app'; // Placeholder for your actual public API server URL

        // --- HERO SLIDER JS (SIMPLIFIED FOR STABILITY) ---
        document.addEventListener('DOMContentLoaded', () => {
            const imageLinks = [
                'https://i.imgur.com/RFkkvwa.jpeg',
                'https://i.imgur.com/YdK6QGk.jpeg',
                'https://i.imgur.com/S74DrsC.jpeg',
                'https://i.imgur.com/k9XXsBU.jpeg',
                'https://i.imgur.com/P39sBlb.jpeg',
                'https://i.imgur.com/e56O0Ub.jpeg',
                'https://i.imgur.com/oSyDJmZ.jpeg',
                'https://i.imgur.com/g8vdHCf.jpeg'
            ];

            const cell1 = document.getElementById('slider-cell-1');
            const cell2 = document.getElementById('slider-cell-2');
            const totalImages = imageLinks.length;
            const imagesPerSlide = 2;
            const totalSlides = totalImages / imagesPerSlide;
            let currentSlideIndex = 0;
            const slideInterval = 10000;

            function updateSlider() {
                const startIndex = currentSlideIndex * imagesPerSlide;
                const url1 = imageLinks[startIndex];
                const url2 = imageLinks[(startIndex + 1) % totalImages];

                // Preload images to prevent flicker
                const img1 = new Image();
                img1.src = url1;
                const img2 = new Image();
                img2.src = url2;

                // 1. Start fade-out (remove active class)
                cell1.classList.remove('active');
                cell2.classList.remove('active');

                // 2. Wait for a moment, then set new images and fade in (add active class)
                setTimeout(() => {
                    // Update images
                    cell1.style.backgroundImage = `url('${url1}')`;
                    cell2.style.backgroundImage = `url('${url2}')`;

                    // Apply active class to fade back in
                    cell1.classList.add('active');
                    if (window.innerWidth >= 768) {
                        cell2.classList.add('active');
                    }
                }, 50); // Small delay to ensure fade-out starts before content is changed

                currentSlideIndex = (currentSlideIndex + 1) % totalSlides;
            }

            // Initial call and Interval setup (no complex resize listeners needed)
            updateSlider();
            setInterval(updateSlider, slideInterval);
        });
        // --- END HERO SLIDER JS ---

        // --- MODAL CONTROL FUNCTIONS (UNCHANGED) ---
        function openModal(imageUrl, itemName) {
            const modal = document.getElementById('image-modal');
            const modalImage = document.getElementById('modal-image');
            const modalTitle = document.getElementById('modal-item-title');

            // Use the uploaded image for the default/example item if no URL is provided
            const finalImageUrl = imageUrl || 'uploaded:Screenshot (478).png-b0ea9fd7-a8dc-40e0-abc8-65b50dd4dfc0';

            modalImage.src = finalImageUrl;
            modalImage.alt = itemName;
            modalTitle.textContent = itemName;

            modal.classList.remove('opacity-0', 'pointer-events-none');
            modal.classList.add('opacity-100');
            document.body.classList.add('overflow-hidden');
        }

        function closeModal() {
            const modal = document.getElementById('image-modal');
            modal.classList.remove('opacity-100');
            modal.classList.add('opacity-0', 'pointer-events-none');
            document.body.classList.remove('overflow-hidden');
        }

        // --- VIEW ITEM (UPDATED TO USE DEFAULT IMAGE FROM CONTEXT) ---
        function viewItem(collectionId) {
            const card = document.querySelector(`.collection-card[data-collection-id="${collectionId}"]`);
            if (!card) return;

            const currentImage = card.querySelector(`#collection-image-${collectionId}`);
            // Use the image source if available, otherwise use the uploaded file's contentFetchId
            const imageUrl = currentImage 
                ? currentImage.src 
                : 'uploaded:Screenshot (478).png-b0ea9fd7-a8dc-40e0-abc8-65b50dd4dfc0'; 
            const itemName = card.querySelector('h3').textContent;

            openModal(imageUrl, itemName);
        }

        // --- QUANTITY AND SIZE UTILITY FUNCTIONS (UNCHANGED) ---
        function changeQuantity(collectionId, delta) {
            const input = document.getElementById(`quantity-input-${collectionId}`);
            let currentValue = parseInt(input.value) || 1;
            let newValue = currentValue + delta;

            if (newValue < 1) {
                newValue = 1;
            }

            const maxStock = parseInt(input.max) || Infinity;
            if (newValue > maxStock) {
                newValue = maxStock;
            }

            input.value = newValue;
        }

        // --- WEARS COLLECTION JS (UNCHANGED LOGIC, HTML REMAINS THE SAME) ---
        function swapImage(button) {
            const collectionId = button.getAttribute('data-collection-id');
            const newImageUrl = button.getAttribute('data-image-url');

            const imageElement = document.getElementById(`collection-image-${collectionId}`);

            if (imageElement) {
                imageElement.src = newImageUrl;

                const colorContainer = button.parentNode;
                colorContainer.querySelectorAll('.color-button').forEach(btn => {
                    btn.classList.remove('border-ash-red');
                    btn.classList.add('border-racing-silver');
                });

                button.classList.remove('border-racing-silver');
                button.classList.add('border-ash-red');
            }
        }

        function getColorClass(colorName) {
            const lowerCaseColor = colorName.toLowerCase();
            switch (lowerCaseColor) {
                case 'black': return 'bg-color-black';
                case 'white': return 'bg-color-white';
                case 'red': return 'bg-red-500';
                case 'blue': return 'bg-blue-500';
                case 'green': return 'bg-green-500';
                default:
                    // This handles custom color names, potentially as hex codes or other web colors
                    return `style="background-color: ${lowerCaseColor.replace(/\s/g, '-')};"`;
            }
        }

        function createColorButtons(collectionId, variants) {
            let html = '';
            if (variants && variants.length > 0) {
                html = variants.map((variant, index) => {
                    const borderClass = index === 0 ? 'border-ash-red color-button' : 'border-racing-silver color-button';
                    const colorClassOrStyle = getColorClass(variant.color);

                    // Reduced button size for better fit
                    return `
                        <button
                            class="h-3.5 w-3.5 sm:h-4 sm:w-4 rounded-full border-2 hover:border-ash-red transition-all duration-150 ${colorClassOrStyle.startsWith('bg-') ? colorClassOrStyle : ''} ${borderClass}"
                            ${colorClassOrStyle.startsWith('style') ? colorClassOrStyle : ''}
                            data-collection-id="${collectionId}"
                            data-image-url="${variant.imageUrl}"
                            data-variant-index="${index}"
                            onclick="swapImage(this)"
                            title="${variant.color}"
                            aria-label="Select ${variant.color} color"
                        ></button>
                    `;
                }).join('');
            }
            return html;
        }

        function createSizeDropdown(collectionId, sizes, isWhiteBackground) {
            const textColor = isWhiteBackground ? 'text-color-black' : 'text-white';
            const bgColor = isWhiteBackground ? 'bg-white' : 'bg-racing-grey';

            if (!sizes || sizes.length === 0) {
                return `<p class="text-[0.7rem] sm:text-xs text-racing-silver py-1 px-2 ${bgColor} rounded-sm border border-racing-silver">One Size</p>`;
            }

            let optionsHtml = sizes.map(size => {
                const selected = size === sizes[0] ? 'selected' : '';
                return `<option value="${size}" ${selected}>${size}</option>`;
            }).join('');

            // Reduced text size to text-xs for mobile
            return `
                <select id="size-select-${collectionId}" aria-label="Select Size" class="block w-full py-1 px-2 border border-racing-silver ${bgColor} rounded-sm text-xs ${textColor} focus:border-ash-red focus:ring-1 focus:ring-ash-red">
                    ${optionsHtml}
                </select>
            `;
        }

        function createCollectionCard(collection) {
            // Use the contentFetchId for the default image for the placeholder/fallback
            const defaultImage = 'uploaded:Screenshot (478).png-b0ea9fd7-a8dc-40e0-abc8-65b50dd4dfc0'; 
            // Determine if the card is in the white-background section
            const isWhiteBackground = document.getElementById('wears-collections-section')?.classList.contains('bg-color-white');

            const imageUrl = (collection.variants && collection.variants.length > 0)
                                    ? collection.variants[0].imageUrl
                                    : defaultImage;

            const colorButtonsHtml = createColorButtons(collection._id, collection.variants);
            const sizeDropdownHtml = createSizeDropdown(collection._id, collection.availableSizes, isWhiteBackground);
            const maxStock = collection.availableStock > 0 ? collection.availableStock : 99;
            const cardBgClass = isWhiteBackground ? 'bg-white border-racing-grey' : 'bg-ash-dark border-racing-grey';
            const itemTitleColor = isWhiteBackground ? 'text-color-black' : 'text-white';
            const cardContentBgClass = isWhiteBackground ? 'bg-gray-100' : 'racing-card-bg';


            // --- REDESIGNED CARD HTML START ---
            // Reduced overall padding, font sizes, and button sizes
            return `
                <div class="collection-card ${cardBgClass} border rounded-lg overflow-hidden shadow-2xl hover:shadow-[0_0_20px_rgba(168,0,0,0.5)] transform hover:scale-[1.03] transition duration-300" data-collection-id="${collection._id}">
                    <div class="relative card-image-box">
                        <img
                            class="w-full h-full object-cover"
                            id="collection-image-${collection._id}"
                            src="${imageUrl}"
                            alt="${collection.name} in ${collection.variants && collection.variants.length > 0 ? collection.variants[0].color : 'default'} color"
                            onerror="this.onerror=null;this.src='${defaultImage}';"
                        >
                        <div class="absolute inset-0 bg-black bg-opacity-30"></div>
                        <span class="absolute top-1 left-1 bg-ash-red text-white text-[0.65rem] font-bold px-2 py-0.5 rounded-sm uppercase tracking-wider">
                            ${collection.availableStock > 0 ? 'NEW' : 'PRE-ORDER'}
                        </span>
                    </div>

                    <div class="p-3 ${cardContentBgClass}">
                        <h3 class="text-sm font-bold ${itemTitleColor} uppercase truncate tracking-wider">${collection.name}</h3>

                        <div class="flex items-start justify-between mt-3">
                            <div class="w-1/2 pr-2">
                                <label for="size-select-${collection._id}" class="block text-[0.6rem] font-medium text-racing-silver mb-1 uppercase">Size</label>
                                ${sizeDropdownHtml}
                            </div>
                            <div class="w-1/2 pl-2">
                                <label class="block text-[0.6rem] font-medium text-racing-silver mb-1 uppercase">Color</label>
                                <div class="flex space-x-1 mt-1">
                                    ${colorButtonsHtml}
                                </div>
                            </div>
                        </div>

                        <div class="flex items-center justify-between mt-4">
                            <span class="text-base font-extrabold text-ash-red">$${collection.price.toFixed(2)}</span>

                            <div class="flex items-center space-x-0.5">
                                <button onclick="changeQuantity('${collection._id}', -1)" aria-label="Decrease quantity" class="text-xs border border-racing-silver ${isWhiteBackground ? 'text-black hover:bg-gray-200' : 'text-white hover:bg-racing-grey'} transition flex items-center justify-center w-5 h-5 rounded-sm">-</button>
                                <input type="number" id="quantity-input-${collection._id}" value="1" min="1" max="${maxStock}" aria-label="Quantity" class="w-7 text-center text-xs border-racing-silver rounded-sm text-black bg-white p-0.5 focus:border-ash-red focus:ring-1 focus:ring-ash-red" />
                                <button onclick="changeQuantity('${collection._id}', 1)" aria-label="Increase quantity" class="text-xs border border-racing-silver ${isWhiteBackground ? 'text-black hover:bg-gray-200' : 'text-white hover:bg-racing-grey'} transition flex items-center justify-center w-5 h-5 rounded-sm">+</button>
                            </div>
                        </div>

                        <div class="flex space-x-2 mt-4">
                            <button class="flex-1 text-[10px] bg-ash-red text-white px-2 py-2 rounded-sm hover:bg-red-700 transition font-bold uppercase tracking-widest">
                                Add To Cart
                            </button>
                            <button onclick="viewItem('${collection._id}')" class="flex-1 text-[10px] border-2 border-racing-silver text-racing-silver px-2 py-2 rounded-sm hover:bg-racing-silver hover:text-ash-dark transition font-bold uppercase tracking-widest">
                                View
                            </button>
                        </div>
                    </div>
                </div>
            `;
            // --- REDESIGNED CARD HTML END ---
        }

        // --- FETCH AND RENDER COLLECTIONS (MODIFIED FOR HOMEPAGE LIMIT) ---
        async function fetchAndRenderWearsCollections() {
            const container = document.getElementById('wears-collections-grid');
            if (!container) return;

            const isWhiteBackground = document.getElementById('wears-collections-section').classList.contains('bg-color-white');
            const spinnerColor = isWhiteBackground ? 'text-gray-900' : 'text-gray-600';
            const textColor = isWhiteBackground ? 'text-gray-900' : 'text-gray-600';

            container.innerHTML = `
                <div class="col-span-full text-center ${textColor} py-10 w-full">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 ${spinnerColor} inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Loading Wears Collections...
                </div>`;

            try {
                // NOTE: The API_BASE_URL is a placeholder and should be updated to a live endpoint
                const wearsApiUrl = `${API_BASE_URL}/api/collections/wears`;

                // Mock Data for demonstration since the API is a placeholder
                const mockCollections = [
                    {
                        _id: '1', name: 'RACING FLAG TEE', price: 49.99, availableStock: 50, availableSizes: ['S', 'M', 'L', 'XL'],
                        variants: [
                            { color: 'Black', imageUrl: 'https://i.imgur.com/k9XXsBU.jpeg' },
                            { color: 'White', imageUrl: 'https://i.imgur.com/RFkkvwa.jpeg' }
                        ]
                    },
                    {
                        _id: '2', name: 'GRID LINES HOODIE', price: 79.99, availableStock: 0, availableSizes: ['S', 'M', 'L'],
                        variants: [
                            { color: 'Red', imageUrl: 'https://i.imgur.com/YdK6QGk.jpeg' },
                            { color: 'Black', imageUrl: 'https://i.imgur.com/S74DrsC.jpeg' }
                        ]
                    },
                    {
                        _id: '3', name: 'OUTFLICKZ CAP', price: 29.99, availableStock: 120, availableSizes: [], // One Size
                        variants: [
                            { color: 'Black', imageUrl: 'https://i.imgur.com/P39sBlb.jpeg' },
                            { color: 'White', imageUrl: 'https://i.imgur.com/e56O0Ub.jpeg' }
                        ]
                    },
                    {
                        _id: '4', name: 'STREET RACER JACKET', price: 149.99, availableStock: 5, availableSizes: ['M', 'L', 'XL'],
                        variants: [
                            { color: 'Grey', imageUrl: 'https://i.imgur.com/oSyDJmZ.jpeg' },
                            { color: 'Black', imageUrl: 'https://i.imgur.com/g8vdHCf.jpeg' }
                        ]
                    },
                    {
                        _id: '5', name: 'LOGO SWEAT PANTS', price: 59.99, availableStock: 30, availableSizes: ['M', 'L', 'XL'],
                        variants: [
                            { color: 'Black', imageUrl: 'https://i.imgur.com/RFkkvwa.jpeg' },
                            { color: 'Dark Blue', imageUrl: 'https://i.imgur.com/YdK6QGk.jpeg' }
                        ]
                    }
                ];

                // Since the API is a placeholder, we'll use mock data and skip the actual fetch for a stable preview.
                // In a real application, you would uncomment the fetch block below:
                /*
                const response = await fetch(wearsApiUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${USER_AUTH_TOKEN}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`Failed to load collections from server. Status: ${response.status}`);
                }

                const collections = await response.json();
                */
                const collections = mockCollections; // Use mock data

                container.innerHTML = '';

                if (collections && collections.length > 0) {
                    // Limit to the first 5 collections for the homepage view
                    const limitedCollections = collections.slice(0, 5);
                    
                    limitedCollections.forEach(collection => {
                        // The `createCollectionCard` function is updated to handle the background change.
                        container.innerHTML += createCollectionCard(collection);
                    });
                } else {
                    container.innerHTML = `<p class="col-span-full text-center ${textColor} py-10 w-full">No Wears Collections are currently available.</p>`;
                }
            } catch (error) {
                console.error('Error fetching wears collections:', error);
                container.innerHTML = '<p class="col-span-full text-center text-red-600 py-10 w-full">Error loading wears collections. Please ensure the API server is running on the public domain.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', fetchAndRenderWearsCollections);
        // --- END WEARS COLLECTION JS ---
    </script>
