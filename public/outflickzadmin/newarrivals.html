<script>
    // --- Configuration and Global Variables ---
    const API_BASE_URL = '/api/admin/newarrivals'; 
    const MAX_VARIATIONS = 4;

    let productIdToUpdate = null; 
    let sectionCount = 0;

    // DOM Elements
    const productsTableBody = document.getElementById('products-table-body'); 
    const formTitle = document.getElementById('form-title');
    const submitBtn = document.getElementById('submit-btn');
    const resetFormBtn = document.getElementById('reset-form-btn');
    const productSectionsContainer = document.getElementById('product-sections-container');
    const addSectionBtn = document.getElementById('add-section-btn');
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebar-toggle');
    
    // Restock Modal Elements
    const restockModal = document.getElementById('restock-modal');
    const restockModalName = document.getElementById('restockModalName');
    const restockInput = document.getElementById('restockInput');
    const restockConfirmBtn = document.getElementById('restockConfirmBtn');
    const restockCancelBtn = document.getElementById('restockCancelBtn');

    // --- Utility & Authentication Functions (Crucial Updates) ---

    function getAuthToken() {
        // Retrieve the token from localStorage
        const token = localStorage.getItem('adminToken');
        if (!token) {
            console.error('Authentication token not found. Redirecting to login.');
            // In a real application, you would redirect the user here:
            // window.location.href = '/admin-login.html'; 
            return null;
        }
        return token;
    }
    
    function showSuccessModal(message) {
        // Simple console log for placeholder, replace with actual modal logic
        console.log("Success:", message.replace(/<mark>|<\/mark>/g, ''));
        alert(`Success: ${message.replace(/<mark>|<\/mark>/g, '')}`);
    }
    function showErrorModal(message) {
        // Simple console log for placeholder, replace with actual modal logic
        console.error("Error:", message.replace(/<mark>|<\/mark>/g, ''));
        alert(`Error: ${message.replace(/<mark>|<\/mark>/g, '')}`);
    }
    function showConfirmationModal(message) {
        console.warn("Confirmation required:", message.replace(/<mark>|<\/mark>/g, ''));
        return Promise.resolve(confirm(message.replace(/<mark>|<\/mark>/g, '')));
    }
    
    function logoutAdmin() {
        console.log("Admin logged out and token removed.");
        // Clear the token and redirect to the login page
        localStorage.removeItem('adminToken');
        // window.location.href = '/admin-login.html'; // Actual redirect
    }
    
    function updateColorPreview(colorValue, previewId) {
        const previewElement = document.getElementById(previewId);
        if (previewElement) {
            previewElement.style.backgroundColor = colorValue;
        }
    }
    
    // --- Product Variation Section Management ---

    function renderImageInput(viewType, imageUrl, requiredAttr, viewLabel, index) {
        // Function now accepts the index explicitly for consistent ID generation
        const viewId = `${viewType}-upload-${index}`;
        const existingUrlId = `existing-${viewType}-url-${index}`;
        
        const imageInfo = imageUrl ?
            `<p class="mt-2 text-xs text-gray-500">Existing ${viewLabel}: <a href="${imageUrl}" target="_blank" class="text-blue-500 hover:underline">View Image</a>. Uploading a new file will replace it.</p>
             <input type="hidden" id="${existingUrlId}" name="${existingUrlId}" value="${imageUrl}">` :
            `<p class="mt-2 text-xs text-gray-500">Upload the ${viewLabel} image for this variation.</p>`;
        
        const imagePreviewHtml = imageUrl ?
            `<div class="mt-3">
                <p class="text-sm font-medium text-gray-700 mb-2">Current ${viewLabel} Preview:</p>
                <img src="${imageUrl}" alt="Current ${viewLabel} preview" class="max-w-full h-auto rounded-lg shadow-md max-h-32 object-contain" />
            </div>` : '';

        return `
            <div>
                <label for="${viewId}" class="block text-sm font-medium text-gray-700">${viewLabel} Image</label>
                <input type="file" name="${viewId}" id="${viewId}" accept="image/*" ${requiredAttr} class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-emerald-50 file:text-emerald-700 hover:file:bg-emerald-100">
                ${imageInfo}
                ${imagePreviewHtml}
            </div>
        `;
    }

    function createProductSection(index, frontImageUrl = null, backImageUrl = null, colorHex = '#10B981') {
        const uniqueId = `section-${index}`;
        const sectionNumber = index + 1; 
        const isEditing = frontImageUrl !== null || backImageUrl !== null;
        // Require a file only if we are creating a new product OR if we are editing AND no existing image URL is present.
        const fileRequiredAttribute = (productIdToUpdate === null && index === 0) || (productIdToUpdate !== null && !frontImageUrl) ? 'required' : '';


        return `
            <div id="${uniqueId}" data-variation-index="${index}" class="p-4 bg-gray-50 rounded-lg border border-gray-200 shadow-inner relative">
                <h4 class="text-md font-bold text-gray-600 mb-3 flex justify-between items-center">
                    Product Variation #${sectionNumber}
                    ${sectionNumber > 1 || isEditing ? `<button type="button" onclick="removeProductSection('${uniqueId}')" class="text-red-500 hover:text-red-700 transition duration-150 text-sm">Remove</button>` : ''}
                </h4>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    ${renderImageInput('front-view', frontImageUrl, fileRequiredAttribute, 'Front View', index)}
                    ${renderImageInput('back-view', backImageUrl, '', 'Back View (Optional)', index)}
                    
                    <div>
                        <label for="color-input-${index}" class="block text-sm font-medium text-gray-700">Color/Hex Code</label>
                        <div class="flex items-center mt-1">
                            <input type="color" id="color-input-${index}" value="${colorHex}" required
                                class="p-0 h-10 w-10 block rounded-full border-2 border-gray-300 cursor-pointer"
                                oninput="updateColorPreview(this.value, 'color-preview-${index}')">
                            <div id="color-preview-${index}" class="color-preview ml-3" style="background-color: ${colorHex};"></div>
                            <span class="ml-3 text-sm text-gray-500">Pick a color</span>
                        </div>
                    </div>
                </div>
            </div>
        `;
    }

    function addProductSection() {
        if (sectionCount < MAX_VARIATIONS) {
            const newSection = document.createElement('div');
            // Use the correct function signature for initial creation
            newSection.innerHTML = createProductSection(sectionCount, null, null, '#10B981').trim(); 
            productSectionsContainer.appendChild(newSection.firstChild);
            sectionCount++;

            updateAddSectionButtonState();
        } else {
             showErrorModal(`You can only add a maximum of <mark>${MAX_VARIATIONS}</mark> product variations.`);
        }
    }

    function removeProductSection(id) {
        const sectionToRemove = document.getElementById(id);
        if (sectionToRemove) {
            if (productIdToUpdate === null && productSectionsContainer.children.length === 1) {
                showErrorModal("You must have at least one product variation.");
                return;
            }
            sectionToRemove.remove();
            reindexProductSections(); // Re-index after removal
            updateAddSectionButtonState();
        }
    }

    function reindexProductSections() {
        const sections = Array.from(productSectionsContainer.children);
        let currentSectionCount = 0;

        sections.forEach((section, index) => {
            const newIndex = index; 

            // Extract current data before replacement
            const existingFrontUrl = section.querySelector(`[id^="existing-front-view-url-"]`)?.value || null;
            const existingBackUrl = section.querySelector(`[id^="existing-back-view-url-"]`)?.value || null;
            const existingColor = section.querySelector(`[id^="color-input-"]`)?.value || '#10B981';

            const tempDiv = document.createElement('div');
            // Re-render the section with the new index and preserved data
            tempDiv.innerHTML = createProductSection(newIndex, existingFrontUrl, existingBackUrl, existingColor).trim();
            const newSectionElement = tempDiv.firstChild;

            section.replaceWith(newSectionElement);
            currentSectionCount++;
        });

        sectionCount = currentSectionCount;
    }

    function updateAddSectionButtonState() {
        if (sectionCount >= MAX_VARIATIONS) {
            addSectionBtn.disabled = true;
            addSectionBtn.classList.add('opacity-50', 'cursor-not-allowed');
            addSectionBtn.classList.remove('hover:bg-emerald-50');
        } else {
            addSectionBtn.disabled = false;
            addSectionBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            addSectionBtn.classList.add('hover:bg-emerald-50');
        }
    }


    // --- Core Functions (CRUD & Display) ---

    function resetForm() {
        document.getElementById('new-arrival-form').reset();
        productIdToUpdate = null;
        formTitle.textContent = 'âœ¨ Create New Arrival'; 
        submitBtn.textContent = 'Submit New Arrival'; 
        submitBtn.classList.remove('bg-yellow-600', 'hover:bg-yellow-700');
        submitBtn.classList.add('bg-emerald-600', 'hover:bg-emerald-700');
        resetFormBtn.classList.add('hidden');
        
        // Re-initialize variations to a single section
        productSectionsContainer.innerHTML = '';
        sectionCount = 0;
        addProductSection(); 
        updateAddSectionButtonState();
    }

    async function fetchProducts() { 
        const token = getAuthToken();
        if (!token) return;

        try {
            const response = await fetch(API_BASE_URL, {
                method: 'GET',
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || `HTTP error! Status: ${response.status}`);
            }

            const products = await response.json(); 
            renderProductsTable(products); 

        } catch (error) {
            console.error('Error fetching products:', error);
            showErrorModal(`Failed to load products: <mark>${error.message}</mark>`);
        }
    }

    function renderProductsTable(products) { 
        productsTableBody.innerHTML = '';

        products.forEach(product => { 
            const tagClass = getTagClass(product.tag);
            const formattedPrice = `â‚¦${(product.price || 0).toLocaleString('en-NG', { minimumFractionDigits: 2 })}`;
            
            // Status Logic
            let statusText = 'Inactive';
            let statusClass = 'bg-gray-100 text-gray-800';
            let restockButton = '';

            if (product.isActive && product.totalStock > 0) {
                statusText = 'Available';
                statusClass = 'bg-emerald-100 text-emerald-800';
            } else if (product.isActive && product.totalStock === 0) {
                statusText = 'Out of Stock (Active)';
                statusClass = 'bg-red-100 text-red-800';
            } else if (!product.isActive) { // product.isActive is false
                if (product.totalStock === 0) {
                    statusText = 'Out of Stock (Inactive)';
                    statusClass = 'bg-red-100 text-red-800';
                } else if (product.totalStock > 0) {
                    statusText = 'Inactive (Hidden)';
                    statusClass = 'bg-yellow-100 text-yellow-800';
                }
                // Only show restock/activate button if it's inactive/out of stock
                restockButton = `<button onclick="quickRestockAndActivate('${product._id}', '${product.name}', ${product.price})" class="text-green-600 hover:text-green-900 transition duration-150 mr-3">Restock/Activate</button>`;
            }

            // Image Preview logic - assuming the first variation's front image is used
            const firstVariation = product.variations && product.variations.length > 0 ? product.variations[0] : null;
            const imageUrl = firstVariation ? firstVariation.frontImageUrl : 'https://placehold.co/32x32/ccc/000?text=No';
            const imagePreview = `<img src="${imageUrl}" alt="Preview" class="w-8 h-8 rounded-md inline-block mr-2 object-cover">`;

            const row = `
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${product._id.slice(-6)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${imagePreview} ${product.name}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-emerald-600">${formattedPrice}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${tagClass}">${product.tag}</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${product.variations.length}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${product.totalStock}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusClass}">
                            ${statusText}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        ${restockButton}
                        <button onclick="editProduct('${product._id}')" class="text-indigo-600 hover:text-indigo-900 transition duration-150 mr-3">Edit</button>
                        <button onclick="deleteProduct('${product._id}')" class="text-red-600 hover:text-red-900 transition duration-150">Delete</button>
                    </td>
                </tr>
            `;
            productsTableBody.insertAdjacentHTML('beforeend', row);
        });
    }

    function getTagClass(tag) { 
        switch (tag.toLowerCase()) {
            case 'top deal': return 'bg-emerald-100 text-emerald-800';
            case 'hot deal': return 'bg-red-100 text-red-800';
            case 'new': return 'bg-blue-100 text-blue-800';
            case 'seasonal': return 'bg-yellow-100 text-yellow-800';
            case 'clearance': return 'bg-pink-100 text-pink-800';
            default: return 'bg-gray-100 text-gray-800';
        }
    }

    async function editProduct(productId) { 
        const token = getAuthToken();
        if (!token) return;

        try {
            const response = await fetch(`${API_BASE_URL}/${productId}`, {
                method: 'GET',
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || `HTTP error! Status: ${response.status}`);
            }

            const product = await response.json(); 

            // 1. Set form mode
            productIdToUpdate = productId; 
            formTitle.textContent = `âœï¸ Edit New Arrival: ${product.name}`; 
            submitBtn.textContent = 'Update New Arrival'; 
            submitBtn.classList.remove('bg-emerald-600', 'hover:bg-emerald-700');
            submitBtn.classList.add('bg-yellow-600', 'hover:bg-yellow-700');
            resetFormBtn.classList.remove('hidden');

            // 2. Populate basic details
            document.getElementById('product-name').value = product.name; 
            document.getElementById('product-tag').value = product.tag; 
            document.getElementById('product-price').value = product.price; 
            document.getElementById('available-sizes').value = product.sizes.join(', ');
            document.getElementById('is-active').checked = product.isActive;

            // 3. Populate variations 
            productSectionsContainer.innerHTML = '';
            sectionCount = 0;

            product.variations.forEach((variation, index) => {
                const frontUrl = variation.frontImageUrl || null;
                const backUrl = variation.backImageUrl || null;
                const colorHex = variation.colorHex || '#10B981'; 

                const newSection = document.createElement('div');
                // Use the new signature with existing data
                newSection.innerHTML = createProductSection(index, frontUrl, backUrl, colorHex).trim();
                productSectionsContainer.appendChild(newSection.firstChild);
            });

            sectionCount = product.variations.length; 
            reindexProductSections(); // Ensure consistent indexing

            // 4. Update the add button state
            updateAddSectionButtonState();

            // 5. Scroll to the form
            document.getElementById('content-newarrival').scrollIntoView({ behavior: 'smooth' }); 

        } catch (error) {
            console.error('Error fetching product for edit:', error);
            showErrorModal(`Error fetching product data: <mark>${error.message}</mark>`); 
        }
    }

    async function deleteProduct(productId) { 
        const token = getAuthToken();
        if (!token) return;

        const isConfirmed = await showConfirmationModal(`Are you sure you want to permanently delete new arrival <mark>${productId.slice(-6)}</mark>? This action cannot be undone.`);
        if (!isConfirmed) {
            return;
        }

        try {
            const response = await fetch(`${API_BASE_URL}/${productId}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || `HTTP error! Status: ${response.status}`);
            }

            showSuccessModal(`New arrival <mark>${productId.slice(-6)}</mark> deleted successfully.`); 
            fetchProducts(); 

        } catch (error) {
            console.error('Deletion failed:', error);
            showErrorModal(`Error deleting new arrival: <mark>${error.message}</mark>`); 
        }
    }

    async function quickRestockAndActivate(productId, productName, currentPrice) { 
        const token = getAuthToken();
        if (!token) return;
        
        const formattedPrice = `â‚¦${(currentPrice || 0).toLocaleString('en-NG', { minimumFractionDigits: 2 })}`;
        restockModalName.innerHTML = `**${productName}** (Price: <mark>${formattedPrice}</mark>)`;
        restockInput.value = 100;
        restockModal.classList.remove('hidden');
        restockModal.classList.add('flex');

        const getStockPromise = new Promise((resolve, reject) => {
            
            const handleConfirm = () => {
                restockConfirmBtn.removeEventListener('click', handleConfirm);
                restockCancelBtn.removeEventListener('click', handleCancel); 

                const newStock = parseInt(restockInput.value);
                if (!isNaN(newStock) && newStock > 0) {
                    resolve(newStock);
                    restockModal.classList.remove('flex');
                    restockModal.classList.add('hidden');
                } else {
                    showErrorModal("Please enter a valid number greater than 0 for the stock quantity.");
                    restockConfirmBtn.addEventListener('click', handleConfirm);
                    restockCancelBtn.addEventListener('click', handleCancel);
                }
            };

            const handleCancel = () => {
                restockConfirmBtn.removeEventListener('click', handleConfirm);
                restockCancelBtn.removeEventListener('click', handleCancel);
                reject(new Error("Restock cancelled by user."));
                restockModal.classList.remove('flex');
                restockModal.classList.add('hidden');
            };

            restockConfirmBtn.addEventListener('click', handleConfirm);
            restockCancelBtn.addEventListener('click', handleCancel);
        });
        
        let newStock;
        try {
            newStock = await getStockPromise;
        } catch (error) {
            if (error.message !== "Restock cancelled by user.") {
                 showErrorModal(`An error occurred while getting stock input: <mark>${error.message}</mark>`);
            }
            return;
        }

        try {
            // Note: This only sets the total stock and updates isActive, it assumes 
            // the stock is distributed across variations based on server logic.
            const updatePayload = {
                totalStock: newStock,
                isActive: true, 
            };

            const response = await fetch(`${API_BASE_URL}/${productId}/stock`, { // Assuming a dedicated stock update endpoint
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(updatePayload)
            });

            if (!response.ok) {
                const errorText = await response.text();
                try {
                    const errorData = JSON.parse(errorText);
                    throw new Error(errorData.message || `HTTP error! Status: ${response.status}`);
                } catch (e) {
                     throw new Error(errorText || `HTTP error! Status: ${response.status}`);
                }
            }

            showSuccessModal(`New Arrival <mark>**${productName}**</mark> successfully restocked to <mark>**${newStock}**</mark> and activated!`); 
            fetchProducts(); 

        } catch (error) {
            console.error('Restock failed:', error);
            showErrorModal(`Error restocking new arrival: <mark>${error.message}</mark>`); 
        }
    }

    async function handleCollectionSubmit(event) { 
        event.preventDefault();

        const isUpdate = productIdToUpdate !== null; 
        const method = isUpdate ? 'PUT' : 'POST';
        const url = isUpdate ? `${API_BASE_URL}/${productIdToUpdate}` : API_BASE_URL; 

        if (productSectionsContainer.children.length === 0) {
            showErrorModal("Please add at least one product variation."); 
            return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = isUpdate ? 'Updating...' : 'Submitting...';
        submitBtn.classList.remove('hover:bg-emerald-700', 'hover:bg-yellow-700', 'bg-emerald-600', 'bg-yellow-600');
        submitBtn.classList.add('bg-gray-400', 'cursor-not-allowed');

        const token = getAuthToken();
        if (!token) {
            resetFormSubmitButtonState(isUpdate);
            return;
        }

        const formData = new FormData();
        let productVariationsMetadata = [];
        let isValid = true;
        let totalFiles = 0; // Tracking files for file uploads check

        Array.from(productSectionsContainer.children).forEach((section, index) => {
            if (!isValid) return; 
            
            const sectionNumber = index; 
            const displaySectionNumber = index + 1; 
            
            const frontImageInput = section.querySelector(`#front-view-upload-${sectionNumber}`);
            const backImageInput = section.querySelector(`#back-view-upload-${sectionNumber}`);
            const colorInput = section.querySelector(`#color-input-${sectionNumber}`);
            
            const existingFrontUrlInput = section.querySelector(`#existing-front-view-url-${sectionNumber}`);
            const existingBackUrlInput = section.querySelector(`#existing-back-view-url-${sectionNumber}`);

            if (frontImageInput && colorInput) {
                const frontImageFile = frontImageInput.files[0];
                const backImageFile = backImageInput.files[0];
                const color = colorInput.value;
                
                const existingFrontUrl = existingFrontUrlInput ? existingFrontUrlInput.value : null;
                const existingBackUrl = existingBackUrlInput ? existingBackUrlInput.value : null;

                let frontUrlForMetadata = existingFrontUrl;
                let backUrlForMetadata = existingBackUrl;

                if (frontImageFile) {
                    formData.append(`front-view-upload-${displaySectionNumber}`, frontImageFile); 
                    frontUrlForMetadata = 'UPLOAD_NEW'; 
                    totalFiles++;
                } else if (!existingFrontUrl) { 
                    showErrorModal(`Front View Image for Variation <mark>#${displaySectionNumber}</mark> is missing and is required.`); 
                    isValid = false;
                    return;
                }

                if (backImageFile) {
                    formData.append(`back-view-upload-${displaySectionNumber}`, backImageFile); 
                    backUrlForMetadata = 'UPLOAD_NEW'; 
                    totalFiles++;
                } 

                productVariationsMetadata.push({
                    variationIndex: displaySectionNumber,
                    colorHex: color,
                    // If frontImageUrl is null, it means there's a file upload (UPLOAD_NEW) or existing URL
                    frontImageUrl: frontUrlForMetadata, 
                    backImageUrl: backUrlForMetadata,
                });
            }
        });

        if (!isValid) {
            resetFormSubmitButtonState(isUpdate);
            return;
        }
        
        // --- Basic Validation ---
        const productName = document.getElementById('product-name').value.trim();
        const productTag = document.getElementById('product-tag').value.trim();
        const productPrice = parseFloat(document.getElementById('product-price').value);
        const availableSizes = document.getElementById('available-sizes').value.split(',').map(s => s.trim().toUpperCase()).filter(s => s);
        
        if (!productName || !productTag || isNaN(productPrice) || productPrice <= 0 || availableSizes.length === 0) {
            showErrorModal("Please fill in all required product details (Name, Tag, Price > 0, and Sizes).");
            resetFormSubmitButtonState(isUpdate);
            return;
        }

        const isActive = document.getElementById('is-active').checked;
        let totalStock = isActive ? 1 : 0; 

        const productData = { 
            name: productName, 
            tag: productTag, 
            price: productPrice, 
            sizes: availableSizes,
            totalStock: isActive ? totalStock : 0, 
            isActive: isActive,
            variations: productVariationsMetadata
        };

        // Append non-file data as JSON string for the backend to parse
        formData.append('productData', JSON.stringify(productData)); 

        try {
            const response = await fetch(url, {
                method: method,
                headers: {
                    'Authorization': `Bearer ${token}`
                    // NOTE: Do NOT set Content-Type to 'application/json' when sending FormData
                },
                body: formData 
            });

            if (!response.ok) {
                const errorText = await response.text();
                try {
                    const errorData = JSON.parse(errorText);
                    throw new Error(errorData.message || `Server error during ${method}.`);
                } catch (e) {
                    throw new Error(errorText || `HTTP error! Status: ${response.status}`);
                }
            }

            const result = await response.json();

            const successMessage = isUpdate 
                ? `New Arrival <mark>${productData.name}</mark> updated successfully!` 
                : `New Arrival <mark>${productData.name}</mark> created successfully! ID: <mark>${result.productId ? result.productId.slice(-6) : 'N/A'}</mark>`;
            
            showSuccessModal(successMessage); 

            fetchProducts(); 
            resetForm();

        } catch (error) {
            console.error('Submission failed:', error);
            showErrorModal(`Error submitting new arrival: <mark>${error.message}</mark>`); 
        } finally {
            resetFormSubmitButtonState(isUpdate);
        }
    }

    function resetFormSubmitButtonState(isUpdate) {
        submitBtn.disabled = false;
        submitBtn.textContent = isUpdate ? 'Update New Arrival' : 'Submit New Arrival'; 
        submitBtn.classList.remove('bg-gray-400', 'cursor-not-allowed');
        if (isUpdate) {
            submitBtn.classList.add('bg-yellow-600', 'hover:bg-yellow-700');
        } else {
            submitBtn.classList.add('bg-emerald-600', 'hover:bg-emerald-700');
        }
    }


    // --- Initialization ---
    document.addEventListener('DOMContentLoaded', () => {
        if (productSectionsContainer.children.length === 0) {
            addProductSection();
        }

        document.getElementById('new-arrival-form').addEventListener('submit', handleCollectionSubmit); 

        // Toggle sidebar visibility on mobile
        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full'); 
            sidebar.classList.toggle('translate-x-0'); 
        });

        addSectionBtn.addEventListener('click', () => {
            addProductSection();
        });

        fetchProducts(); 
    });
</script>
