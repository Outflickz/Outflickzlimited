<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage New Arrivals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom style for the color preview circle */
        .color-preview {
            width: 1.5rem;
            height: 1.5rem;
            border-radius: 50%;
            border: 2px solid #ccc;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="sidebar" class="fixed z-30 inset-y-0 left-0 w-64 transform -translate-x-full md:translate-x-0 transition duration-200 ease-in-out bg-white shadow-xl">
        <h1 class="p-4 text-xl font-bold text-indigo-600">Admin Dashboard</h1>
        <ul>
            <li class="p-4 hover:bg-gray-100"><a href="collections.html" class="text-gray-700">Wears Collections</a></li>
            <li class="p-4 bg-indigo-50 border-r-4 border-indigo-600"><a href="newarrivals.html" class="text-indigo-600 font-semibold">New Arrivals</a></li>
            </ul>
    </div>

    <div class="md:ml-64 p-8">
        <button id="sidebar-toggle" class="md:hidden p-2 text-gray-500 hover:text-gray-700">â˜° Menu</button>
        
        <div id="success-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50"></div>
        <div id="error-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50"></div>
        <div id="confirmation-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50"></div>
        <div id="restock-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50 justify-center items-center">
            <div class="bg-white rounded-lg shadow-xl p-6 max-w-sm w-full">
                <h3 class="text-lg font-bold mb-4">Quick Restock & Activate</h3>
                <p class="text-sm text-gray-600 mb-4">Update stock for <span id="restockModalName" class="font-semibold"></span>.</p>
                <input type="number" id="restockInput" placeholder="New Stock Quantity" min="1" class="w-full p-2 border rounded-md mb-4">
                <div class="flex justify-end space-x-3">
                    <button id="restockCancelBtn" type="button" class="px-4 py-2 text-gray-600 border rounded-md hover:bg-gray-100">Cancel</button>
                    <button id="restockConfirmBtn" type="button" class="px-4 py-2 bg-emerald-600 text-white rounded-md hover:bg-emerald-700">Confirm Restock</button>
                </div>
            </div>
        </div>

        <main class="space-y-8">
            
            <section id="content-newarrival">
                <div class="bg-white shadow overflow-hidden sm:rounded-lg p-6">
                    <h2 id="form-title" class="text-2xl font-bold text-gray-900 mb-6">âœ¨ Create New Arrival</h2>
                    <form id="new-arrival-form" enctype="multipart/form-data">
                        
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                            <div>
                                <label for="product-name" class="block text-sm font-medium text-gray-700">Product Name</label>
                                <input type="text" id="product-name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                            </div>
                            <div>
                                <label for="product-tag" class="block text-sm font-medium text-gray-700">Tag (e.g., Hot Deal, New)</label>
                                <input type="text" id="product-tag" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                            </div>
                            <div>
                                <label for="product-price" class="block text-sm font-medium text-gray-700">Price (â‚¦)</label>
                                <input type="number" step="0.01" min="0" id="product-price" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                            <div>
                                <label for="available-sizes" class="block text-sm font-medium text-gray-700">Available Sizes (Comma separated: S, M, L)</label>
                                <input type="text" id="available-sizes" placeholder="S, M, L, XL" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                            </div>
                            <div>
                                <label for="available-stock" class="block text-sm font-medium text-gray-700">Total Stock</label>
                                <input type="number" min="0" id="available-stock" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                            </div>
                            <div class="flex items-center pt-5">
                                <input id="is-active" type="checkbox" checked class="h-4 w-4 text-emerald-600 border-gray-300 rounded focus:ring-emerald-500">
                                <label for="is-active" class="ml-2 block text-sm font-medium text-gray-700">Active / Available Online</label>
                            </div>
                        </div>

                        <hr class="my-6">
                        
                        <h3 class="text-xl font-semibold text-gray-800 mb-4">Product Variations (Colors/Views)</h3>
                        <div id="product-sections-container" class="space-y-4 mb-6">
                            </div>

                        <button type="button" id="add-section-btn" class="mb-6 px-4 py-2 border border-emerald-600 text-emerald-600 rounded-lg flex items-center transition duration-150 hover:bg-emerald-50">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                            Add Product Variation
                        </button>

                        <div class="flex justify-end space-x-4">
                            <button type="button" id="reset-form-btn" class="hidden px-6 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition duration-150" onclick="resetForm()">Cancel Edit</button>
                            <button type="submit" id="submit-btn" class="px-6 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-emerald-600 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition duration-150">
                                Submit New Arrival
                            </button>
                        </div>
                    </form>
                </div>
            </section>

            <hr class="my-8">

            <section id="content-newarrival-list">
                <h2 class="text-2xl font-bold text-gray-900 mb-6">ðŸ“¦ New Arrivals List</h2>
                <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Product Name</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tag</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Variations</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Stock</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="products-table-body" class="bg-white divide-y divide-gray-200">
                                </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
    </div>

<script>
    // --- Configuration and Global Variables ---
    const API_BASE_URL = '/api/v1/products'; // Changed API endpoint
    const MAX_VARIATIONS = 4;

    let productIdToUpdate = null; // Renamed from collectionIdToUpdate
    let sectionCount = 0;

    // DOM Elements (renamed from 'collection' to 'product' or 'arrival')
    const productsTableBody = document.getElementById('products-table-body'); // Renamed
    const formTitle = document.getElementById('form-title');
    const submitBtn = document.getElementById('submit-btn');
    const resetFormBtn = document.getElementById('reset-form-btn');
    const productSectionsContainer = document.getElementById('product-sections-container');
    const addSectionBtn = document.getElementById('add-section-btn');
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebar-toggle');
    
    // Restock Modal Elements
    const restockModal = document.getElementById('restock-modal');
    const restockModalName = document.getElementById('restockModalName');
    const restockInput = document.getElementById('restockInput');
    const restockConfirmBtn = document.getElementById('restockConfirmBtn');
    const restockCancelBtn = document.getElementById('restockCancelBtn');

    // --- Utility Functions (Place your existing getAuthToken, showSuccessModal, showErrorModal, showConfirmationModal here) ---
    // NOTE: These are assumed to be available globally (e.g., in a separate utils.js file or defined here for completeness)
    function getAuthToken() {
        // Placeholder for real logic (e.g., localStorage.getItem('token'))
        console.warn('getAuthToken called - placeholder logic used.');
        return 'fake-admin-token-123'; 
    }
    
    function showSuccessModal(message) {
        console.log("Success:", message.replace(/<mark>|<\/mark>/g, ''));
        // In a real app, this would show a modal/toast
    }
    function showErrorModal(message) {
        console.error("Error:", message.replace(/<mark>|<\/mark>/g, ''));
        // In a real app, this would show an error modal/toast
    }
    function showConfirmationModal(message) {
        console.warn("Confirmation required:", message.replace(/<mark>|<\/mark>/g, ''));
        // In a real app, this would show a confirmation modal. We'll return true for simplicity here.
        return Promise.resolve(confirm(message.replace(/<mark>|<\/mark>/g, '')));
    }


    // --- Core Functions (Renamed/Modified) ---

    /**
     * Resets the form to the default 'Create' state.
     */
    function resetForm() {
        document.getElementById('new-arrival-form').reset();
        productIdToUpdate = null;
        formTitle.textContent = 'âœ¨ Create New Arrival'; // Renamed title
        submitBtn.textContent = 'Submit New Arrival'; // Renamed button text
        submitBtn.classList.remove('bg-yellow-600', 'hover:bg-yellow-700');
        submitBtn.classList.add('bg-emerald-600', 'hover:bg-emerald-700');
        resetFormBtn.classList.add('hidden');
        
        // Re-initialize variations to a single section
        productSectionsContainer.innerHTML = '';
        sectionCount = 0;
        addProductSection(); 
        updateAddSectionButtonState();
    }


    /**
     * Fetches and renders all new arrivals.
     */
    async function fetchProducts() { // Renamed from fetchCollections
        const token = getAuthToken();
        if (!token) return;

        try {
            const response = await fetch(API_BASE_URL, {
                method: 'GET',
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || `HTTP error! Status: ${response.status}`);
            }

            const products = await response.json(); // Renamed variable
            renderProductsTable(products); // Renamed function call

        } catch (error) {
            console.error('Error fetching products:', error);
            showErrorModal(`Failed to load products: <mark>${error.message}</mark>`);
        }
    }

    /**
     * Renders the table rows for the products.
     * @param {Array<Object>} products - Array of product objects.
     */
    function renderProductsTable(products) { // Renamed from renderCollectionsTable
        productsTableBody.innerHTML = '';

        products.forEach(product => { // Renamed variable
            const tagClass = getTagClass(product.tag);
            const formattedPrice = `â‚¦${(product.price || 0).toLocaleString('en-NG', { minimumFractionDigits: 2 })}`;
            
            // Status Logic
            let statusText = 'Inactive';
            let statusClass = 'bg-gray-100 text-gray-800';
            let restockButton = '';

            if (product.isActive && product.totalStock > 0) {
                statusText = 'Available';
                statusClass = 'bg-emerald-100 text-emerald-800';
            } else if (product.isActive && product.totalStock === 0) {
                statusText = 'Out of Stock (Active)';
                statusClass = 'bg-red-100 text-red-800';
            } else if (!product.isActive && product.totalStock === 0) {
                statusText = 'Out of Stock (Inactive)';
                statusClass = 'bg-red-100 text-red-800';
                
                // Show Restock/Activate button if inactive and out of stock
                restockButton = `<button onclick="quickRestockAndActivate('${product._id}', '${product.name}', ${product.price})" class="text-green-600 hover:text-green-900 transition duration-150 mr-3">Restock/Activate</button>`;
            }

            // Image Preview logic - assuming the first variation's front image is used
            const firstVariation = product.variations && product.variations.length > 0 ? product.variations[0] : null;
            const imageUrl = firstVariation ? firstVariation.frontImageUrl : null;
            const imagePreview = imageUrl 
                ? `<img src="${imageUrl}" alt="Preview" class="w-8 h-8 rounded-md inline-block mr-2 object-cover">`
                : '';

            const row = `
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${product._id.slice(-6)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${imagePreview} ${product.name}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-emerald-600">${formattedPrice}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${tagClass}">${product.tag}</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${product.variations.length}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${product.totalStock}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusClass}">
                            ${statusText}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        ${restockButton}
                        <button onclick="editProduct('${product._id}')" class="text-indigo-600 hover:text-indigo-900 transition duration-150 mr-3">Edit</button>
                        <button onclick="deleteProduct('${product._id}')" class="text-red-600 hover:text-red-900 transition duration-150">Delete</button>
                    </td>
                </tr>
            `;
            productsTableBody.insertAdjacentHTML('beforeend', row);
        });
    }

    // getTagClass (remains the same)
    function getTagClass(tag) { 
        switch (tag) {
            case 'Top Deal': return 'bg-emerald-100 text-emerald-800';
            case 'Hot Deal': return 'bg-red-100 text-red-800';
            case 'New': return 'bg-blue-100 text-blue-800';
            case 'Seasonal': return 'bg-yellow-100 text-yellow-800';
            case 'Clearance': return 'bg-pink-100 text-pink-800';
            default: return 'bg-gray-100 text-gray-800';
        }
    }

    /**
     * Fetches data for a specific product and populates the form for editing.
     */
    async function editProduct(productId) { // Renamed from editCollection
        const token = getAuthToken();
        if (!token) return;

        try {
            const response = await fetch(`${API_BASE_URL}/${productId}`, {
                method: 'GET',
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || `HTTP error! Status: ${response.status}`);
            }

            const product = await response.json(); // Renamed variable

            // 1. Set form mode
            productIdToUpdate = productId; // Renamed
            formTitle.textContent = `âœï¸ Edit New Arrival: ${product.name}`; // Renamed title
            submitBtn.textContent = 'Update New Arrival'; // Renamed button text
            submitBtn.classList.remove('bg-emerald-600', 'hover:bg-emerald-700');
            submitBtn.classList.add('bg-yellow-600', 'hover:bg-yellow-700');
            resetFormBtn.classList.remove('hidden');

            // 2. Populate basic details
            document.getElementById('product-name').value = product.name; // Renamed ID
            document.getElementById('product-tag').value = product.tag; // Renamed ID
            document.getElementById('product-price').value = product.price; // Renamed ID
            document.getElementById('available-sizes').value = product.sizes.join(', ');
            document.getElementById('available-stock').value = product.totalStock;
            document.getElementById('is-active').checked = product.isActive;

            // 3. Populate variations (uses existing createProductSection logic)
            productSectionsContainer.innerHTML = '';
            sectionCount = 0;

            product.variations.forEach(variation => {
                const sectionNumber = variation.variationIndex;
                const frontUrl = variation.frontImageUrl || null;
                const backUrl = variation.backImageUrl || null;

                const newSection = document.createElement('div');
                newSection.innerHTML = createProductSection(sectionNumber - 1, frontUrl, backUrl).trim();
                productSectionsContainer.appendChild(newSection.firstChild);
                sectionCount++;

                // Populate color
                const colorInput = document.getElementById(`color-input-${sectionNumber}`);
                if (colorInput) {
                    colorInput.value = variation.colorHex;
                    updateColorPreview(variation.colorHex, `color-preview-${sectionNumber}`);
                }
            });

            // 4. Update the add button state
            updateAddSectionButtonState();

            // 5. Scroll to the form
            document.getElementById('content-newarrival').scrollIntoView({ behavior: 'smooth' }); // Renamed ID

        } catch (error) {
            console.error('Error fetching product for edit:', error);
            showErrorModal(`Error fetching product data: <mark>${error.message}</mark>`);
        }
    }

    /**
     * Sends a DELETE request to remove a product.
     */
    async function deleteProduct(productId) { // Renamed from deleteCollection
        const token = getAuthToken();
        if (!token) return;

        const isConfirmed = await showConfirmationModal(`Are you sure you want to permanently delete new arrival <mark>${productId.slice(-6)}</mark>? This action cannot be undone.`);
        if (!isConfirmed) {
            return;
        }

        try {
            const response = await fetch(`${API_BASE_URL}/${productId}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || `HTTP error! Status: ${response.status}`);
            }

            showSuccessModal(`New arrival <mark>${productId.slice(-6)}</mark> deleted successfully.`); // Renamed message
            fetchProducts(); // Renamed function call

        } catch (error) {
            console.error('Deletion failed:', error);
            showErrorModal(`Error deleting new arrival: <mark>${error.message}</mark>`); // Renamed message
        }
    }


    /**
     * Prompts admin for new stock and updates totalStock and isActive status.
     */
    async function quickRestockAndActivate(productId, productName, currentPrice) { // Renamed collection to product
        const token = getAuthToken();
        if (!token) return;
        
        // Modal setup logic remains the same (using productId as context)
        const formattedPrice = `â‚¦${(currentPrice || 0).toLocaleString('en-NG', { minimumFractionDigits: 2 })}`;
        restockModalName.innerHTML = `**${productName}** (Price: <mark>${formattedPrice}</mark>)`;
        restockInput.value = 100;
        restockModal.classList.remove('hidden');
        restockModal.classList.add('flex');

        const getStockPromise = new Promise((resolve, reject) => {
            
            const handleConfirm = () => {
                const newStock = parseInt(restockInput.value);
                if (!isNaN(newStock) && newStock > 0) {
                    resolve(newStock);
                    restockModal.classList.remove('flex');
                    restockModal.classList.add('hidden');
                } else {
                    showErrorModal("Please enter a valid number greater than 0 for the stock quantity.");
                }
            };

            const handleCancel = () => {
                reject(new Error("Restock cancelled by user."));
                restockModal.classList.remove('flex');
                restockModal.classList.add('hidden');
            };

            restockConfirmBtn.onclick = null;
            restockCancelBtn.onclick = null;

            restockConfirmBtn.addEventListener('click', handleConfirm, { once: true });
            restockCancelBtn.addEventListener('click', handleCancel, { once: true });
        });
        
        let newStock;
        try {
            newStock = await getStockPromise;
        } catch (error) {
            if (error.message !== "Restock cancelled by user.") {
                 showErrorModal(`An error occurred while getting stock input: <mark>${error.message}</mark>`);
            }
            return;
        }

        try {
            // Prepare the payload.
            const updatePayload = {
                totalStock: newStock,
                isActive: true, 
            };

            const response = await fetch(`${API_BASE_URL}/${productId}`, { // Renamed variable
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(updatePayload)
            });

            if (!response.ok) {
                const errorText = await response.text();
                try {
                    const errorData = JSON.parse(errorText);
                    throw new Error(errorData.message || `HTTP error! Status: ${response.status}`);
                } catch (e) {
                     throw new Error(errorText || `HTTP error! Status: ${response.status}`);
                }
            }

            showSuccessModal(`New Arrival <mark>**${productName}**</mark> successfully restocked to <mark>**${newStock}**</mark> and activated!`); // Renamed message
            fetchProducts(); // Renamed function call

        } catch (error) {
            console.error('Restock failed:', error);
            showErrorModal(`Error restocking new arrival: <mark>${error.message}</mark>`); // Renamed message
        }
    }


    // --- FORM SECTION MANAGEMENT (Remains largely the same, but embedded for completeness) ---

    // Includes createProductSection, addProductSection, removeProductSection, reindexProductSections, updateAddSectionButtonState, updateColorPreview

    function createProductSection(index, frontImageUrl = null, backImageUrl = null) {
        // ... (The implementation from the original code is copied here, it's generic enough) ...
        const sectionNumber = index + 1;
        const uniqueId = `section-${sectionNumber}`;
        const isEditing = frontImageUrl !== null || backImageUrl !== null;

        const fileRequiredAttribute = isEditing ? '' : 'required';

        const renderImageInput = (viewType, imageUrl, requiredAttr, viewLabel) => {
            const viewId = `${viewType}-upload-${sectionNumber}`;
            const existingUrlId = `existing-${viewType}-url-${sectionNumber}`;
            
            const imageInfo = imageUrl ?
                `<p class="mt-2 text-xs text-gray-500">Existing ${viewLabel}: <a href="${imageUrl}" target="_blank" class="text-blue-500 hover:underline">View Image</a>. Uploading a new file will replace it.</p>
                 <input type="hidden" id="${existingUrlId}" name="${existingUrlId}" value="${imageUrl}">` :
                `<p class="mt-2 text-xs text-gray-500">Upload the ${viewLabel} image for this variation.</p>`;
            
            const imagePreviewHtml = imageUrl ?
                `<div class="mt-3">
                    <p class="text-sm font-medium text-gray-700 mb-2">Current ${viewLabel} Preview:</p>
                    <img src="${imageUrl}" alt="Current ${viewLabel} preview" class="max-w-full h-auto rounded-lg shadow-md max-h-32 object-contain" />
                </div>` : '';

            return `
                <div>
                    <label for="${viewId}" class="block text-sm font-medium text-gray-700">${viewLabel} Image</label>
                    <input type="file" name="${viewId}" id="${viewId}" accept="image/*" ${requiredAttr} class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-emerald-50 file:text-emerald-700 hover:file:bg-emerald-100">
                    ${imageInfo}
                    ${imagePreviewHtml}
                </div>
            `;
        };

        return `
            <div id="${uniqueId}" data-variation-index="${sectionNumber}" class="p-4 bg-gray-50 rounded-lg border border-gray-200 shadow-inner relative">
                <h4 class="text-md font-bold text-gray-600 mb-3 flex justify-between items-center">
                    Product Variation #${sectionNumber}
                    ${sectionNumber > 1 ? `<button type="button" onclick="removeProductSection('${uniqueId}')" class="text-red-500 hover:text-red-700 transition duration-150 text-sm">Remove</button>` : ''}
                </h4>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    ${renderImageInput('front-view', frontImageUrl, fileRequiredAttribute, 'Front View')}
                    ${renderImageInput('back-view', backImageUrl, fileRequiredAttribute, 'Back View')}
                    
                    <div>
                        <label for="color-input-${sectionNumber}" class="block text-sm font-medium text-gray-700">Color/Hex Code</label>
                        <div class="flex items-center mt-1">
                            <input type="color" id="color-input-${sectionNumber}" value="#10B981" required
                                class="p-0 h-10 w-10 block rounded-full border-2 border-gray-300 cursor-pointer"
                                oninput="updateColorPreview(this.value, 'color-preview-${sectionNumber}')">
                            <div id="color-preview-${sectionNumber}" class="color-preview ml-3 bg-emerald-600" style="background-color: #10B981;"></div>
                            <span class="ml-3 text-sm text-gray-500">Pick a color</span>
                        </div>
                    </div>
                </div>
            </div>
        `;
    }

    function addProductSection() {
        if (sectionCount < MAX_VARIATIONS) {
            const newSection = document.createElement('div');
            newSection.innerHTML = createProductSection(sectionCount).trim();
            productSectionsContainer.appendChild(newSection.firstChild);
            sectionCount++;

            updateAddSectionButtonState();
        }
    }

    function removeProductSection(id) {
        const sectionToRemove = document.getElementById(id);
        if (sectionToRemove) {
            sectionToRemove.remove();
            sectionCount--;
            reindexProductSections();
            updateAddSectionButtonState();
        }
    }

    function reindexProductSections() {
        Array.from(productSectionsContainer.children).forEach((section, index) => {
            const newSectionNumber = index + 1; 

            const existingFrontUrl = section.querySelector('[id^="existing-front-view-url-"]')?.value || null;
            const existingBackUrl = section.querySelector('[id^="existing-back-view-url-"]')?.value || null;
            const existingColor = section.querySelector('[id^="color-input-"]')?.value || '#10B981';

            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = createProductSection(index, existingFrontUrl, existingBackUrl).trim();
            const newSectionElement = tempDiv.firstChild;

            const newColorInput = newSectionElement.querySelector(`#color-input-${newSectionNumber}`);
            if (newColorInput) {
                newColorInput.value = existingColor;
                updateColorPreview(existingColor, `color-preview-${newSectionNumber}`);
            }

            section.replaceWith(newSectionElement);
        });

        sectionCount = productSectionsContainer.children.length;
    }

    function updateAddSectionButtonState() {
        if (sectionCount >= MAX_VARIATIONS) {
            addSectionBtn.disabled = true;
            addSectionBtn.classList.add('opacity-50', 'cursor-not-allowed');
            addSectionBtn.classList.remove('hover:bg-emerald-50');
        } else {
            addSectionBtn.disabled = false;
            addSectionBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            addSectionBtn.classList.add('hover:bg-emerald-50');
        }
    }

    function updateColorPreview(colorValue, previewId) {
        const previewElement = document.getElementById(previewId);
        if (previewElement) {
            previewElement.style.backgroundColor = colorValue;
        }
    }
    
    /**
     * Handles the form submission (CREATE or UPDATE).
     */
    async function handleCollectionSubmit(event) { // Retaining function name for simplicity, though it now handles Products
        event.preventDefault();

        // Determine if this is a POST (Create) or PUT (Update) operation
        const isUpdate = productIdToUpdate !== null; // Renamed variable
        const method = isUpdate ? 'PUT' : 'POST';
        const url = isUpdate ? `${API_BASE_URL}/${productIdToUpdate}` : API_BASE_URL; // Renamed variable

        // Form validation: ensure at least one section exists
        if (productSectionsContainer.children.length === 0) {
            showErrorModal("Please add at least one product variation."); 
            return;
        }

        // Disable button and show loading state
        submitBtn.disabled = true;
        submitBtn.textContent = isUpdate ? 'Updating...' : 'Submitting...';
        submitBtn.classList.remove('hover:bg-emerald-700', 'hover:bg-yellow-700', 'bg-emerald-600', 'bg-yellow-600');
        submitBtn.classList.add('bg-gray-400', 'cursor-not-allowed');

        const token = getAuthToken();
        if (!token) {
            resetFormSubmitButtonState(isUpdate);
            return;
        }

        // --- 1. Collect Variations and Files (Same as original) ---
        const formData = new FormData();
        let productVariationsMetadata = [];
        let isValid = true;

        Array.from(productSectionsContainer.children).forEach((section, index) => {
            const sectionNumber = index + 1; 
            
            const frontImageInput = section.querySelector(`#front-view-upload-${sectionNumber}`);
            const backImageInput = section.querySelector(`#back-view-upload-${sectionNumber}`);
            const colorInput = section.querySelector(`#color-input-${sectionNumber}`);
            
            const existingFrontUrlInput = section.querySelector(`#existing-front-view-url-${sectionNumber}`);
            const existingBackUrlInput = section.querySelector(`#existing-back-view-url-${sectionNumber}`);

            if (frontImageInput && backImageInput && colorInput) {
                const frontImageFile = frontImageInput.files[0];
                const backImageFile = backImageInput.files[0];
                const color = colorInput.value;
                
                const existingFrontUrl = existingFrontUrlInput ? existingFrontUrlInput.value : null;
                const existingBackUrl = existingBackUrlInput ? existingBackUrlInput.value : null;

                let frontUrlForMetadata = existingFrontUrl;
                let backUrlForMetadata = existingBackUrl;

                // Handle Front View Image
                if (frontImageFile) {
                    formData.append(`front-view-upload-${sectionNumber}`, frontImageFile); 
                    frontUrlForMetadata = null; 
                } else if (!isUpdate && !existingFrontUrl) { 
                    showErrorModal(`Front View Image for Variation <mark>#${sectionNumber}</mark> is missing.`); 
                    isValid = false;
                    return;
                }

                // Handle Back View Image
                if (backImageFile) {
                    formData.append(`back-view-upload-${sectionNumber}`, backImageFile); 
                    backUrlForMetadata = null; 
                } else if (!isUpdate && !existingBackUrl) {
                    showErrorModal(`Back View Image for Variation <mark>#${sectionNumber}</mark> is missing.`); 
                    isValid = false;
                    return;
                }

                // Store metadata for this variation
                productVariationsMetadata.push({
                    variationIndex: sectionNumber,
                    colorHex: color,
                    frontImageUrl: frontUrlForMetadata,
                    backImageUrl: backUrlForMetadata,
                });
            }
        });

        if (!isValid) {
            resetFormSubmitButtonState(isUpdate);
            return;
        }

        // --- 2. Collect General Form Data (Modified IDs) ---
        const isActive = document.getElementById('is-active').checked;
        let totalStock = parseInt(document.getElementById('available-stock').value);

        if (!isActive) {
            totalStock = 0;
            document.getElementById('available-stock').value = 0;
        }

        const productData = { // Renamed variable
            name: document.getElementById('product-name').value, // Renamed ID
            tag: document.getElementById('product-tag').value, // Renamed ID
            price: parseFloat(document.getElementById('product-price').value), // Renamed ID
            sizes: document.getElementById('available-sizes').value.split(',').map(s => s.trim().toUpperCase()).filter(s => s),
            totalStock: totalStock,
            isActive: isActive,
            variations: productVariationsMetadata
        };

        // --- 3. Append JSON Data to FormData (Modified key name for clarity if needed on backend) ---
        formData.append('productData', JSON.stringify(productData)); // Renamed key

        // --- 4. Send the Data to the Backend ---
        try {
            const response = await fetch(url, {
                method: method,
                headers: {
                    'Authorization': `Bearer ${token}`
                },
                body: formData 
            });

            if (!response.ok) {
                const errorText = await response.text();
                try {
                    const errorData = JSON.parse(errorText);
                    throw new Error(errorData.message || `Server error during ${method}.`);
                } catch (e) {
                    throw new Error(errorText || `HTTP error! Status: ${response.status}`);
                }
            }

            const result = await response.json();

            const successMessage = isUpdate 
                ? `New Arrival <mark>${productData.name}</mark> updated successfully!` 
                : `New Arrival <mark>${productData.name}</mark> created successfully! ID: <mark>${result.productId ? result.productId.slice(-6) : 'N/A'}</mark>`; // Renamed collectionId to productId
            
            showSuccessModal(successMessage); 

            // Refresh table and reset form
            fetchProducts(); // Renamed function call
            resetForm();

        } catch (error) {
            console.error('Submission failed:', error);
            showErrorModal(`Error submitting new arrival: <mark>${error.message}</mark>`); 
        } finally {
            // Re-enable button
            resetFormSubmitButtonState(isUpdate);
        }
    }

    // Helper to reset the submit button state (Remains the same as logic is identical)
    function resetFormSubmitButtonState(isUpdate) {
        submitBtn.disabled = false;
        submitBtn.textContent = isUpdate ? 'Update New Arrival' : 'Submit New Arrival'; // Renamed button text
        submitBtn.classList.remove('bg-gray-400', 'cursor-not-allowed');
        if (isUpdate) {
            submitBtn.classList.add('bg-yellow-600', 'hover:bg-yellow-700');
        } else {
            submitBtn.classList.add('bg-emerald-600', 'hover:bg-emerald-700');
        }
    }


    // Initialize the page on load
    document.addEventListener('DOMContentLoaded', () => {
        // Add the initial product section for the creation form
        if (productSectionsContainer.children.length === 0) {
            addProductSection();
        }

        // Attach the form submit handler
        document.getElementById('new-arrival-form').addEventListener('submit', handleCollectionSubmit); // Renamed ID

        // Toggle sidebar visibility on mobile
        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
        });

        // Add new section button listener
        addSectionBtn.addEventListener('click', () => {
            if (sectionCount < MAX_VARIATIONS) {
                addProductSection();
            } else {
                showErrorModal(`You can only add a maximum of <mark>${MAX_VARIATIONS}</mark> product variations per new arrival.`);
            }
        });

        // Load existing collections on page load
        fetchProducts(); // Renamed function call
    });
</script>
