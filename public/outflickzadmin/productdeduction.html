    <script>
    // --- Configuration ---
const API_BASE_URL = 'https://outflickz.netlify.app'; 
// MOCK/EXAMPLE API ENDPOINTS (The actual ones would need to be confirmed by the backend)
const API_ROUTES = {
    DEDUCTIONS: '/api/admin/inventory/deductions',
    INVENTORY: '/api/admin/inventory/available-stock', // New mock route for available stock
    ORDER_DETAILS: '/api/admin/orders'
};
const CATEGORIES = [
    { value: 'all', label: 'All' },
    { value: 'wears', label: 'Wears', dbValue: 'Wears' },
    { value: 'caps', label: 'Caps', dbValue: 'Caps' },
    { value: 'newarrivals', label: 'New Arrivals', dbValue: 'New Arrivals' },
    { value: 'preorders', label: 'Pre-Orders', dbValue: 'Pre-Orders' }
];

let currentView = 'deduction'; // 'deduction' or 'stock'

// --- Utility Functions ---
function logoutAdmin() {
    localStorage.removeItem('adminToken');
    window.location.href = './admin-login.html'; 
}

function formatTimeAgo(timestamp) {
    const date = new Date(timestamp);
    const now = new Date();
    const seconds = Math.floor((now - date) / 1000);

    let interval = seconds / 31536000;
    if (interval > 1) return Math.floor(interval) + " years ago";
    interval = seconds / 2592000;
    if (interval > 1) return Math.floor(interval) + " months ago";
    interval = seconds / 86400;
    if (interval > 1) return Math.floor(interval) + " days ago";
    interval = seconds / 3600;
    if (interval > 1) return Math.floor(interval) + " hours ago";
    interval = seconds / 60;
    if (interval > 1) return Math.floor(interval) + " minutes ago";
    return "just now";
}

function getCategoryBadge(category) {
    // Backend categories: Wears, Caps, New Arrivals, Pre-Orders
    switch (category) {
        case 'Wears': return 'bg-cyan-100 text-cyan-800';
        case 'Caps': return 'bg-blue-100 text-blue-800';
        case 'New Arrivals': return 'bg-fuchsia-100 text-fuchsia-800';
        case 'Pre-Orders': return 'bg-amber-100 text-amber-800';
        default: return 'bg-gray-100 text-gray-800';
    }
}

function getQueryParam(param) {
    const params = new URLSearchParams(window.location.search);
    return params.get(param);
}

// --- Sidebar Toggling for Responsiveness ---
function openSidebar() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('sidebar-overlay');
    sidebar.classList.remove('-translate-x-full');
    overlay.classList.remove('hidden', 'opacity-0');
    overlay.classList.add('opacity-100');
    document.body.style.overflow = 'hidden';
}

function closeSidebar() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('sidebar-overlay');
    sidebar.classList.add('-translate-x-full');
    overlay.classList.remove('opacity-100');
    overlay.classList.add('opacity-0');
    setTimeout(() => {
        overlay.classList.add('hidden');
        document.body.style.overflow = '';
    }, 300); // Match transition duration
}

// --- Modal Functions ---

function openModal() {
    const modal = document.getElementById('orderDetailsModal');
    const modalContent = document.getElementById('modal-content-wrapper');
    
    modal.classList.add('modal-active');
    modal.classList.remove('hidden');
    // Apply transition classes for animation
    setTimeout(() => {
        modalContent.classList.add('scale-100', 'opacity-100');
        modalContent.classList.remove('scale-95', 'opacity-0');
        document.body.style.overflow = 'hidden'; // Prevent scrolling the body
    }, 10); // Small delay to ensure transition works
}

function closeModal() {
    const modal = document.getElementById('orderDetailsModal');
    const modalContent = document.getElementById('modal-content-wrapper');
    
    modalContent.classList.add('scale-95', 'opacity-0');
    modalContent.classList.remove('scale-100', 'opacity-100');
    
    setTimeout(() => {
        modal.classList.remove('modal-active');
        modal.classList.add('hidden');
        document.body.style.overflow = ''; // Restore scrolling
    }, 300); // Wait for the transition duration
}

/**
 * Fetches and displays order details in a modal.
 */
async function viewOrderDetails(orderId) {
    const modalBody = document.getElementById('modal-details-body');
    const orderIdPlaceholder = document.getElementById('modal-order-id-placeholder');
    const adminToken = localStorage.getItem('adminToken');
    
    if (!modalBody || !orderIdPlaceholder) {
        console.error("Critical HTML elements for modal not found. Cannot display details.");
        return;
    }
    
    orderIdPlaceholder.textContent = orderId;
    modalBody.innerHTML = `<div class="text-center py-8"><div class="animate-spin rounded-full h-8 w-8 border-b-2 border-emerald-600 inline-block"></div><p class="mt-3 text-emerald-600">Fetching order details...</p></div>`;

    openModal();

    const fullApiUrl = `${API_BASE_URL}${API_ROUTES.ORDER_DETAILS}/${orderId}`; 

    try {
        const response = await fetch(fullApiUrl, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${adminToken}`,
                'Content-Type': 'application/json'
            }
        });

        if (response.status === 401) {
            closeModal();
            // logoutAdmin(); 
            return;
        }

        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        const orderDetails = data.order; 
        
        if (!orderDetails) {
             throw new Error("Invalid response format: 'order' property missing.");
        }
        
        renderOrderDetails(orderDetails, modalBody);

    } catch (error) {
        console.error('Error fetching order details:', error);
        
        modalBody.innerHTML = `
            <p class="text-red-600 font-semibold mb-2">Error Loading Details</p>
            <p>Failed to load collection details for Order ID: ${orderId}. Please check the console for API error details.</p>
            <p class="text-xs mt-2 text-gray-500">Details: ${error.message}</p>
        `;
    }
}

/**
 * Renders the order details into the modal body, including product image.
 */
function renderOrderDetails(details, modalBody) {
    // --- Fallbacks for Order-Level Details ---
    const orderId = details.orderId || details._id || 'N/A';
    
    const customerName = details.customerName || 
                         (details.user ? details.user.name : 'N/A') || 
                         (details.shippingAddress ? details.shippingAddress.name : 'N/A');
    
    const totalQuantity = details.totalQuantity || details.totalItems || 
                              (details.items ? details.items.reduce((sum, item) => sum + (item.quantity || 0), 0) : 0);
    
    const confirmationDate = details.confirmationDate || details.confirmedAt || details.updatedAt || details.date;
    const dateDisplay = confirmationDate ? new Date(confirmationDate).toLocaleString() : 'Date Not Available';


    // --- üñºÔ∏è Corrected Fallbacks for Product Items (Image & Variant) ---
    let productsHtml = (details.items || []).map(item => {
        const productName = item.name || (item.product ? item.product.name : 'Unknown Product');
        const variant = item.variation || item.size || 'N/A';
        const imageUrl = item.imageUrl || 'https://via.placeholder.com/60x60?text=No+Image'; // Fallback placeholder
        const quantity = item.quantity || 1;
        
        return `
            <li class="flex items-start py-3 border-b last:border-b-0 space-x-3">
                <img src="${imageUrl}" alt="${productName}" class="w-12 h-12 object-cover rounded-md flex-shrink-0 border border-gray-200">
                <div class="flex-grow">
                    <span class="font-medium text-gray-800 block">${productName}</span>
                    <span class="text-sm text-gray-500">Variant: ${variant}</span>
                </div>
                <span class="text-lg font-bold text-red-600 flex-shrink-0">x ${quantity}</span>
            </li>
        `;
    }).join('');

    modalBody.innerHTML = `
        <h4 class="text-lg font-bold text-emerald-800 mb-4">Order Summary (ID: ${orderId})</h4>
        
        <div class="grid grid-cols-2 gap-4 mb-6 text-sm">
            <div>
                <p class="font-semibold text-gray-600">Customer Name:</p>
                <p class="text-gray-900">${customerName}</p>
            </div>
            <div>
                <p class="font-semibold text-gray-600">Total Items Deducted:</p>
                <p class="text-lg font-bold text-red-600">${totalQuantity}</p>
            </div>
        </div>
        
        <div class="bg-gray-50 p-4 rounded-lg shadow-inner">
            <p class="font-semibold text-gray-800 mb-2">Deducted Products:</p>
            <ul class="space-y-1">
                ${productsHtml}
            </ul>
        </div>
        
        <p class="mt-4 text-xs text-gray-500 text-right">Deduction Confirmed by Admin: ${dateDisplay}</p>
    `;
}

/**

 */
function setViewMode(mode, category = 'all') {
    currentView = mode;
    // Update URL to reflect the new view
    history.pushState(null, '', `?view=${mode}&category=${category}`);

    if (mode === 'deduction') {
        loadDeductionLog(category);
    } else {
        loadAvailableStock(category);
    }
}

/**
 * Updates the main sidebar links to reflect the current active view (Deduction Log vs. Available Stock).
 */
function updateSidebarActiveView(view) {
    const deductionBtn = document.getElementById('btn-deduction-log');
    const stockBtn = document.getElementById('btn-available-stock');

    [deductionBtn, stockBtn].forEach(btn => {
        btn.classList.remove('bg-emerald-600', 'text-white', 'hover:bg-emerald-700');
        btn.classList.add('hover:bg-emerald-800', 'text-emerald-200', 'hover:text-white');
    });

    if (view === 'deduction' && deductionBtn) {
        deductionBtn.classList.remove('hover:bg-emerald-800', 'text-emerald-200', 'hover:text-white');
        deductionBtn.classList.add('bg-emerald-600', 'text-white', 'hover:bg-emerald-700');
    } else if (view === 'stock' && stockBtn) {
        stockBtn.classList.remove('hover:bg-emerald-800', 'text-emerald-200', 'hover:text-white');
        stockBtn.classList.add('bg-emerald-600', 'text-white', 'hover:bg-emerald-700');
    }

    // Also update the collection links if the view is not 'all'
    updateSidebarActiveCollection(getQueryParam('category') || 'all');
}

    // Determine which link to activate based on the category for the collection pages
    let activeLink = null;
    
    switch(currentCategory) {
        case 'wears':
            activeLink = document.getElementById('btn-wearscollection');
            break;
        case 'caps':
            activeLink = document.getElementById('btn-capscollection');
            break;
        case 'newarrivals':
            activeLink = document.getElementById('btn-newarrivals');
            break;
        case 'preorders':
            activeLink = document.getElementById('btn-preorders');
            break;
        default:
            break;
    }

    // Apply active state
    // NOTE: This logic assumes the user is navigating to a *collection* page 
    // when clicking a collection button, not that the deduction log itself is the collection page.
    // We are only maintaining the visual state for the main deduction/stock buttons now.
}

/**
 * Renders the category filter buttons based on the current view mode.
 */
function renderCategoryButtons(currentCategory, currentView) {
    const container = document.getElementById('category-filter-buttons');
    container.innerHTML = '';
    
    CATEGORIES.forEach(cat => {
        const isActive = cat.value === currentCategory;
        const button = document.createElement('button');
        button.className = `category-btn px-4 py-2 text-sm font-medium rounded-full transition ${
            isActive 
                ? 'bg-emerald-600 text-white hover:bg-emerald-700' 
                : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
        }`;
        button.textContent = cat.label + (cat.label !== 'All' ? 's' : '');
        button.dataset.category = cat.value;
        button.onclick = () => setViewMode(currentView, cat.value);
        container.appendChild(button);
    });
}

async function loadDeductionLog(category) {

    // 4. Display Loading State
    tableBody.innerHTML = '<tr><td colspan="7" class="px-6 py-4 text-center text-gray-500"><div class="animate-spin rounded-full h-6 w-6 border-b-2 border-emerald-600 inline-block"></div> Fetching deduction data...</td></tr>';
    
    let deductionData = [];
    
    const apiUrl = `${API_BASE_URL}${API_ROUTES.DEDUCTIONS}?category=${category}`; 

    try {
        // 5. Fetch Real Data
        const response = await fetch(apiUrl, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${adminToken}`,
                'Content-Type': 'application/json'
            }
        });

        if (response.status === 401) {
             // logoutAdmin(); 
             // return;
        }
        
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        deductionData = data || []; 

    } catch (error) {
        console.error('Error fetching deduction log:', error);
        tableBody.innerHTML = `<tr><td colspan="7" class="px-6 py-4 text-center text-red-500">Failed to load deduction data: ${error.message}</td></tr>`;
        return;
    }

    // 6. Render Table Data
    tableBody.innerHTML = ''; 

    if (deductionData.length === 0) {
        const categoryDisplay = category === 'all' ? 'any collection' : category.replace('s', '');
        tableBody.innerHTML = `<tr><td colspan="7" class="px-6 py-4 text-center text-gray-500">No stock deductions recorded for ${categoryDisplay}.</td></tr>`;
        return;
    }

    deductionData.sort((a, b) => new Date(b.date) - new Date(a.date));

    deductionData.forEach(item => {
        const date = new Date(item.date).toLocaleString('en-US', { dateStyle: 'medium', timeStyle: 'short' });
        const timeAgo = formatTimeAgo(item.date);
        
        const row = document.createElement('tr');
        row.className = 'hover:bg-gray-50 transition duration-150';
        
        const categoryDisplayValue = CATEGORIES.find(c => c.value === item.category.toLowerCase())?.dbValue || item.category;

        // Optimized column rendering for mobile/desktop
        row.innerHTML = `
            <td class="px-6 py-4 whitespace-nowrap text-sm text-blue-600 font-medium truncate-mobile">${item.orderId}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600 truncate-mobile">${item.name}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-red-600 font-bold">${item.quantity}</td>
            
            <td class="lg-only px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 truncate-mobile">${item.productId}</td>
            <td class="lg-only px-6 py-4 whitespace-nowrap text-sm text-gray-600">
                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${getCategoryBadge(categoryDisplayValue)}">
                    ${categoryDisplayValue}
                </span>
            </td>
            <td class="lg-only px-6 py-4 whitespace-nowrap text-sm text-gray-500">${date} (${timeAgo})</td>
            
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                <button onclick="viewOrderDetails('${item.orderId}')" class="text-emerald-600 hover:text-emerald-900 font-semibold transition duration-150 ease-in-out underline bg-transparent border-none p-0 cursor-pointer">
                    View Details
                </button>
            </td>
        `;
        tableBody.appendChild(row);
    });
}
