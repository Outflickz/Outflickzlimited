# netlify.toml
[build]
  publish = "public"
  # This tells netlify-lambda where to output the bundled functions
  functions = "netlify/functions"
  # ‚ùó CHANGE: Run the build script
  command = "npm install && npm run build" 

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200